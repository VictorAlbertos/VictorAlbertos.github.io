          "excerpt": "«Me aparté de la filosofía en el momento en que se hizo imposible descubrir en Kant ninguna debilidad humana, ningún acento de verdadera tristeza; ni en Kant ni en ninguno de los demás filósofos. Frente a la música, la mística y la poesía, la actividad filosófica proviene de una savia disminuida y de una profundidad sospechosa, que no guardan prestigios más que para los tímidos y los tibios».",

          "excerpt": "«En cada uno de los estados de relojería pensante hay agujeros, detenciones, entiéndanme bien, no quiero decir en el tiempo, quiero decir en una cierta clase de espacio (yo me entiendo); no me refiero a un pensamiento en extensión, un pensamiento en duración de pensamientos, quiero decir UN pensamiento, uno solo, y un pensamiento EN INTERIOR, pero no quiero decir un pensamiento de Pascal, un pensamiento filosófico, quiero decir la detención deformada, la esclerosis de cierto estado».",

      "title_id": "adolphe",
      "title": "Adolphe",
      "author": "Benjamin Constant",
      
        
          "excerpt": "«Desde el momento en que existe un secreto entre dos corazones que se aman, desde el momento en que uno de ellos ha podido resolverse a ocultarle al otro una sola idea, el encanto se rompe, la felicidad se destruye. La ira, la injusticia, la distracción misma, pueden ser reparadas, pero el disimulo introduce en el amor un elemento extraño que lo desnaturaliza y lo marchita a sus propios ojos».",
        
      
      "fragment": "f7"

    "/author/roland_barthes/2020/05/15/author-f3-el_susurro_del_lenguaje.html": {
      "title_id": "el_susurro_del_lenguaje",
      "title": "El susurro del lenguaje. Más allá de la palabra y de la escritura",
      "author": "Roland Barthes",
      
        
          "excerpt": "«Los signos de una auténtica pasión son siempre un tanto incongruentes [...]. En el amor a un país extranjero hay una especie de racismo al revés: uno se queda encantado por la diferencia, se aburre de lo Mismo, exalta lo Otro; la pasión es maniquea [...]. Stendhal tiene esa rara pasión, la pasión por lo otro, o, para decirlo con más sutileza: la pasión por el otro que está en él mismo».",

          "excerpt": "«El texto que usted escribe debe probarme que me desea. Esa prueba existe: es la escritura. La escritura es esto: la ciencia de los goces del lenguaje, su kamasutra (de esta ciencia no hay más que un tratado: la escritura misma)».",

      "title": "Filosofía zombi",
      "author": "Jorge Fernández",
      
        
          "excerpt": "«Una filosofía zombi, por tanto, acepta el reto: pensar el desgarro. Pensar esos jirones de presencia, las purulentas malformaciones de lo real, lo que no llega al nombre, los ramales de cuerpos, espacios o texturas, que se ven abocados a una desmesura irrepresentable. Zombi es esa extraña palabra para lo que no tiene nexo, identidad, fisonomía, cuerpo. Pensar el zombi es también pensar lo impensable».",

    "/author/alan_pauls/2020/05/13/author-f10-matias_falco_entrevista_alan_pauls.html": {
      "title_id": "matias_falco_entrevista_alan_pauls",
      "title": "Entrevista",
      "author": "Alan Pauls",
      
        
          "excerpt": "«La tercera persona me permite decir cosas que de otro modo me avergonzaría decir o no las diría con tanta soltura. Es como una especie de máscara muy simple y muy tonta, pero que produce un efecto muy eficaz: a mí me libera. También me parece que poniéndolo en tercera persona de algún modo se disuelve un poco la trampa del yo, que es siempre muy peligrosa en estos libros. Porque es obvio que estoy hablando de mí, pero esa tercera persona ya es de algún modo un personaje, y yo me tomo todas las libertades que me puedo tomar con un personaje de ficción. La tercera persona me coloca en el lugar donde quiero estar para poder escribir un libro así, que es personal, pero que perfectamente puede ser generacional o comunitario».",
        
      
      "fragment": "f10"
     
  }
  ,

    "/author/hugo_von_hofmannsthal/2020/05/09/author-f3-la_carta_de_lord_chandos.html": {
      "title_id": "la_carta_de_lord_chandos",
      "title": "La carta de Lord Chandos",
      "author": "Hugo Von Hofmannsthal",
      
        
          "excerpt": "«Ya no lograba aprehenderlas con la mirada simplificadora de la costumbre. Todo se me desintegraba en partes, las partes otra vez en partes, y nada se dejaba ya abarcar con un concepto. Las palabras aisladas flotaban alrededor de mí; cuajaban en ojos que me miraban fijamente y de los que no puedo apartar la vista: son remolinos a los que me da vértigo asomarme, que giran sin cesar y a través de los cuales se llega al vacío».",
        
      
      "fragment": "f3"
     
  }
  ,
  
    
    
    

    
    

     
    "/author/enrique_vila_matas/2020/05/09/author-f2-apartarse_de_uno_mismo.html": {
      "title_id": "apartarse_de_uno_mismo",
      "title": "Apartarse de uno mismo",
      "author": "Enrique Vila-Matas",
      
        
          "excerpt": "«Sólo una vez, y en cualquier caso a lo largo de dos escuetas aunque fulgurantes décimas de segundo, accedí a ver con claridad la totalidad de un libro que estaba destinado a escribir y que comprendí que era tan bueno que superaría al  Quijote. No es que me entrara miedo de dedicarme a la tarea de escribirlo, sino la más profunda de las perezas, quizás porque me vi prisionero para siempre de mi potencial obra maestra, lo que con el tiempo me facilitó muchas cosas, pues me llevó a descubrir que aquélla no era obligatoriamente, como tanto había creído, mi máxima aspiración en la vida».",
        
      
      "fragment": "f2"
     
  }
  ,

      "fragment": "f1"

    "/author/jean_luc_nancy/2020/05/07/author-f2-el_intruso.html": {
      "title_id": "el_intruso",
      "title": "El intruso",
