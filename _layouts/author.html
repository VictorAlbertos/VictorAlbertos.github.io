---
layout: default
---

<h2>{{page.author}}</h2>
<hr>

{% for post in paginator.posts %}
  <p>
  	<a href="{{ post.url }}"><div>
  	<p class="giveMeEllipsis">{{ post.excerpt | strip_html | strip_newlines }}</p>
  	{% if post.image %} 
	 <img src="/assets/img/{{post.image}}" width="300" height="250" class="centered-and-cropped grayscale" alt="{{post.title}}"/>
	{% endif %}
  	<p><i> {{ post.title }}</i></p>
  	</div></a> 
  </p>
  <hr>
{% endfor %}
