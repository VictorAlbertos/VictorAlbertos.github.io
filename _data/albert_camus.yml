          text: '«No hay nada sobre la tierra más importante que el sufrimiento de un niño, nada más importante que el horror que este sufrimiento nos causa ni que las razones que procuraremos encontrarle. Por lo demás, en la vida Dios nos lo facilita todo, y hasta ahí la religión no tiene mérito. Pero en esto nos pone ante un muro infranqueable. Estamos, pues, ante la muralla de la peste y a su sombra mortal tenemos que encontrar nuestro beneficio. El Padre Paneloux no recurrió a las fáciles ventajas que le permitían escalar el muro. Hubiera podido decir que la eternidad de delicias que esperaba al niño le compensaría de su sufrimiento, pero, en verdad, no sabía nada. ¿Quién podría afirmar que una eternidad de dicha puede compensar un instante de dolor humano? No será ciertamente un cristiano, cuyo Maestro ha conocido el dolor en sus miembros y en su alma. No, el Padre seguiría al pie del muro fiel a este desgarramiento cuyo símbolo es la cruz, cara a cara con el sufrimiento de un niño. Y diría sin temor a los que escuchaban ese día: "Hermanos míos, ha llegado el momento en que es preciso creerlo todo o negarlo todo. Y ¿quién de entre vosotros se atrevería a negarlo todo?".»'