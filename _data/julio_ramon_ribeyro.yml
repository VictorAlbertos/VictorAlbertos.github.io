      - number: 'f1'
      fragments: '«Leyendo hace poco a Cervantes pasó por mí un soplo que no tuve tiempo de captar (¿por qué? Alguien me interrumpió, sonó el teléfono, no sé) desgraciadamente, pues recuerdo que me sentí impulsado a comenzar algo… Luego todo se disolvió. Guardamos todos un libro, tal vez un gran libro, pero que en el tumulto de nuestra vida interior rara vez emerge o lo hace tan rápidamente que no tenemos tiempo de arponearlo».'