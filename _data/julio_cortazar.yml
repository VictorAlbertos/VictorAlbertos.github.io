          text: '«Nos mirabas un poco desde fuera, y ya entonces aprendí a admirar en vos las cualidades de los gatos. Uno habla con vos y es como si al mismo tiempo estuviera solo, y a lo mejor es por eso que uno habla con vos como yo ahora. Pero entonces estaban los otros, y jugábamos a tomarnos en serio. Sabés, lo terrible de ese momento de la juventud es que en una hora oscura y sin nombre todo deja de ser serio para ceder a la sucia máscara de seriedad que hay que ponerse en la cara, y yo ahora soy el doctor fulano, y vos el ingeniero mengano, bruscamente nos hemos quedado atrás, empezamos a vernos de otro modo, aunque por un tiempo persistamos en los rituales, en los juegos comunes, en las cenas de camaradería que tiran sus últimos salvavidas en medio de la dispersión y el abandono, y todo es tan horriblemente natural, Mauricio, y a algunos les duele más que a otros, los hay como vos que van pasando por sus edades sin sentirlo, que encuentran normal un álbum donde uno se ve con pantalones cortos, con un sombrero de paja o el uniforme de conscripto…».'
        - number: 'f1'
          text: '«A veces me engañaba el silencio, a veces una palabra con el acento de antes, y tal vez Lucio caía conmigo en las astutas trampas inútiles del hábito, hasta que una mirada o el deseo acuciante de estar a solas nos ponía de nuevo frente a frente, siempre amables y corteses y extranjeros».' 