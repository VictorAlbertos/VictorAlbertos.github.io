        - number: 'f6'
          text: '«Pero yo sé lo que necesito. Esto es lo trágico. Siempre lo encuentro por la mitad, correspondiendo a mi deseo la parte ausente y disgustándome la que se ofrece».'
          reference: 'Entrada fechada el viernes 4 de enero de 1963.'
        - number: 'f5'
          text: '«El sexo o lo sexual es, para mí, el único lugar en donde todo está permitido. Siempre lo sentí así. Quiero decir: para mí el acto sexual es independiente, una especie de zona cerrada por un círculo. Se puede hacer el amor con cualquiera sin que intervengan conceptos como amistad, amor, familia, etc. O sea: hacer el amor con un amigo no implica forzosamente un cambio en la relación. Es como ir al cine: un silencio y una participación. Después se fuma, se habla y se discute».'
          reference: 'Entrada fechada el viernes 4 de enero de 1963.'
        - number: 'f4'
          text: '«¿La poesía me ayuda? No. Ni escribirla ni leerla. Es esto lo que no quieres decirte desde hace años. Claro. La poesía produce una soledad tan bella… La verdad es otra: no hay que escribir. Siento náuseas. No. Siento miedo. Sé que debo suicidarme. ¿Lo haré? No. La muerte me asusta más que todo. Otra cosa: lo que me disgusta ahora es lo trágico. Las grandes palabras. Por eso mi impaciencia ante la poesía. Releí algunos poemas de Vallejo y tiré el libro. Cualquier expresión directa del sufrimiento me trae sensaciones viscosas, como si comiera ratas. Sólo deseo esto: ser fiel a mi rechazo. Ver en qué termina. Ver. Asistirme.</br></br>El <i>plan</i> se fue de mi memoria. Me parece tan absurdo».'
          reference: 'Entrada fechada el viernes 1 de febrero de 1963 a las 13 h.'
        - number: 'f3'
          text: '«Me pregunto si la poesía es algo tan terrible y complejo como suelo decirlo. Después de todo, las imágenes más o menos logradas que escribí se escribieron solas. Lo demás es mezquindad inservible».'
          reference: 'Entrada fechada el miércoles 9 de febrero de 1963.'
        - number: 'f2'
          text: '«Suicidarse es perder la noción de la fatalidad y del destino. No tener más miedo de lo que todavía puede venir a hacerme doler y sufrir. Suicidarse es reconocer que lo peor está ocurriendo <i>ahora</i>. El suicidio es el rechazo rotundo del presente. Por eso pocos neuróticos ansiosos se suicidan, están siempre a la espera de un mal mayor. Suicidarse implica la máxima atención y lucidez, decirse “esta soy yo, ahora, aquí”. Y saber, también, que no se debe esperar más. Suicidarse es cerrar una puerta, la de la sala de espera.</br></br>Leo <i>Madame Bovary</i>».'
          reference: 'Entrada fechada el lunes 18 de marzo de 1963.'
        - number: 'f1'
          text: '«Su silencio es la presencia de las cosas en vez de su representación imaginaria».'
          reference: 'Entrada fechada el 18 de noviembre de 1963.'



