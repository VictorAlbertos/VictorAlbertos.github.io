      fragments:
        - number: 'f10'
          text: '«Lo que está cambiando es el tiempo dedicado a la lectura, la intensidad, la paciencia, la duración, lo que le pedís a lo que estás leyendo».'
        - number: 'f9'
          text: '«No me termina de gustar como escritor, no sé si termino de verlo como un escritor. Por ahí lo veo más como una especie de satírico que en vez de hacer <i>stand up</i> lo hace por escrito. Pero es un escritor que siempre me interesa. En un momento me pareció que se ponía más en escritor con <i>El mapa y el territorio</i>, y después leí <i>Sumisión</i> y vi que volvió».'
        - number: 'f8'
          text: '«En los años 60 los grandes editores en el mundo eran gente que leía tres idiomas mínimo, eran capaces de armar un catálogo con escritores de por lo menos tres lenguas ellos solos. Y después usaban traductores, editores y lectores que manejaban otras lenguas para que los informaran sobre lo que pasaba en lenguas que ellos desconocían. Esos editores se están muriendo o se están retirando. Hoy los editores no saben idiomas y no quieren saberlos. No tienen esa cultura, no forman parte de ese paradigma. Entonces empiezan a depender de otros en los gustos, en las selecciones y ellos lo que se reservan para sí es, se supone, un cierto saber del mercado de la industria, de lo que pega y lo que no pega, la tendencia y el marketing».'
        - number: 'f7'
          text: '«—¿Cómo entiende la traducción en relación con la lectura y la escritura? En el libro las vincula en una sentencia, dice que el traductor es alguien que escribe una lectura.</br></br>—Sí, un traductor lo que hace es eso. Es escribir lo que está leyendo, solo que sus lecturas tienen la peculiaridad de que traspapela una lengua en otra. Tiene una exigencia de conversión que una lectura normal no hace. Me gusta la figura del traductor por el tipo de proximidad que tiene con lo que lee, que es una proximidad que creo que cada vez existe menos. Me gusta mucho esa microscopía que tienen los buenos traductores y me gusta mucho el valor de sacerdocio que tiene la tarea que hacen. Y yo mismo, como traductor no profesional pero bastante asiduo últimamente, tengo esa experiencia. Tengo la sensación de que un traductor es alguien que hace lo que hace no voluntariamente, sino más bien respondiendo a una especie de llamado que viene de un texto que tiene que traducir.</br></br>—¿Requiere más disciplina traducir que escribir?</br></br>Más que disciplina, para mí traducir es una adicción. Una vez que empiezo, no puedo terminar».'
        - number: 'f6'
          text: '«Creo que leer efectivamente es una práctica activa, muy activa, pese a que los militantes antiintelectuales insisten en que la lectura es pasividad. Para mí la lectura es radicalmente activa y en eso el gran maestro es Borges. Pero es también pasiva en el sentido en que uno de cierta manera es irradiado por lo que lee. Uno está expuesto a lo que uno lee. Y además porque me parece que el libro, o ciertos libros, te acompañan y te ven cambiar como lector. O sea que es el libro el que va mirando tu biografía como lector. Eso para mí queda muy claro. Yo subrayo mucho los libros que leo y muchas veces miro los libros que más leí, las cosas que anoté y el modo en que el libro capturó los estados de mi vida. Y tengo la impresión de que cuando uno mira una biblioteca que tiene cierto tiempo, la sensación que uno tiene es un poco de que todo eso es medio testigo de tu vida. No solo son objetos sobre los cuales uno se inclinó, leyó y estudió, sino que son también ojos que te miraron».'
        - number: 'f5'
          text: '«[...] a mí como lector el cine me enseñó tanto como la literatura. No reconozco diferencia de jerarquía entre una cosa y la otra».'
        - number: 'f4'
          text: '«Hay en el libro una defensa encendida de la lectura precoz, de leer cosas que no están hechas para uno, para la edad que uno tiene o para el estado de madurez en el que uno está. Defiendo mucho esa brutalidad. En general, la pedagogía familiar tiende a desaconsejarlo: “Esta película es demasiado para él”. Creo que lo único que hay que evitar es el impacto sin explicación, eso es lo único que daña a los niños. Me parece que la comprensión es algo que está muy sobrevalorado. Muchas veces lo que no se comprende es lo que está haciendo efecto en uno cuando lee. Entonces, me parece que es importante preservar esa cuota de desproporción que hay entre lo que uno lee y lo que uno es. Sin esa desproporción, creo que la lectura puede ser una práctica muy satisfactoria, pero me parece que es algo subversivo, radical y transformador cuando está esa diferencia entre uno y lo que lee. Ese tipo de experiencias, haber visto <i>2001: Odisea del espacio</i> o haber leído a Cortázar a los 11 años, todo lo que no se suponía que yo tuviera que leer o ver me produjo mucho desconcierto y descolocamiento. No entendí nada probablemente, pero a la vez esa película y esas lecturas fueron las que más me enseñaron. Me parece que habría que revalorizar un poco más la incomprensión, más que sobrevalorar tanto la necesidad de entender».'
        - number: 'f3'
          text: '«Leer para reunir, acopiar armas, incidir en el mundo, y leer para escapar del mundo e inventar una especie de existencia propia. Creo que no son incompatibles. Me parece que más bien son dos ideas solidarias. En general, uno podría decir que primero viene una y después otra. Uno podría leer para reunir armas, y esa fase implica un cierto apartamiento del mundo. Pero ese acopio de armas el único sentido que tiene es volver al mundo para invertirlas allí. Para mí hay algo muy obvio en la experiencia de leer que es efectivamente un cierto estado de abducción. En ese sentido, te corta, te separa. Pero me parece que es cierto también que en esos mundos imaginarios en los que uno vive cuando lee hay tanta realidad como en el mundo real del cual uno supuestamente quiere escapar. Es cierto también que, como las buenas drogas, las buenas lecturas no te afectan solo cuando estás sumergido: te siguen afectando cuando bajaste al asqueroso mundo real, cuando pones los pies ahí y tenés que lidiar con lo real».'
        - number: 'f2'
          text: '«Creo que la lectura tiene mucho de residual; es una de sus potencias. Tal vez los efectos más interesantes no aparecen a corto plazo, sino que van liberándose con el tiempo».'
        - number: 'f1'
          text: '«La tercera persona me permite decir cosas que de otro modo me avergonzaría decir o no las diría con tanta soltura. Es como una especie de máscara muy simple y muy tonta, pero que produce un efecto muy eficaz: a mí me libera. También me parece que poniéndolo en tercera persona de algún modo se disuelve un poco la trampa del yo, que es siempre muy peligrosa en estos libros. Porque es obvio que estoy hablando de mí, pero esa tercera persona ya es de algún modo un personaje, y yo me tomo todas las libertades que me puedo tomar con un personaje de ficción. La tercera persona me coloca en el lugar donde quiero estar para poder escribir un libro así, que es personal, pero que perfectamente puede ser generacional o comunitario».'
