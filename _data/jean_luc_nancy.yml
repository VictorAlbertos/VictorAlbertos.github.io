          preview: '«Diferir la muerte es también exhibirla, subrayarla».'
          text: '«Al menos desde la época de Descartes la humanidad moderna hizo del voto de supervivencia y de inmortalidad un elemento en un programa general de “dominio y posesión de la naturaleza”. Programó de este modo una ajenidad creciente de la “naturaleza”. Reavivó la ajenidad absoluta del doble enigma de la mortalidad y la inmortalidad. Elevó lo que representaban las religiones a la potencia de una técnica que empuja más lejos el final en todos los sentidos de la expresión: al prolongar el plazo, despliega una ausencia de fin. ¿Qué vida prolongar, con qué finalidad? Diferir la muerte es también exhibirla, subrayarla».'
        - number: 'f1'
          social-network-candidate:
          text: '«El medio de sobrevivir, él mismo, él antes que nada, es de una completa ajenidad: ¿qué puede ser eso de reemplazar un corazón? La cosa excede a mis posibilidades de representación. (La apertura de todo el tórax, la conservación del órgano a trasplantar, la circulación extracorpórea de la sangre, la sutura de los vasos... Comprendo, por cierto, que los cirujanos hablen de la insignificancia de este último punto: en los <i>by-pass</i>, los vasos son bastante más pequeños. Pero no obstante: el trasplante impone la imagen de un pasaje a través de la nada, una salida hacia un espacio vaciado de toda propiedad o toda intimidad, o, muy por el contrario, de la intrusión en mí de este espacio: tubos, pinzas, suturas y sondas)».'
