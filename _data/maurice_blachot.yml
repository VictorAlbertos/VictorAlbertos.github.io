          text: '«Hay una suerte de ocaso de ascendencia entre pensar y morir: cuanto más pensamos, en la ausencia de pensamiento (determinado), tanto más nos elevamos, de peldaño en peldaño, hacia el precipicio, la caída en picado, la expiración empezando por la cabeza. Pensar no es sino ascensión u ocaso, pero no hay pensamiento determinado para detenerse y volverse hacia uno mismo — de ahí su vertigo que es no obstante igualdad, como morir es siempre igual, siempre tal (letal)».'
