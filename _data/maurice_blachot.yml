    - id: la_amistad
      name: La amistad
      format-title: italic
      publication-date: '2020-05-15'
      fragments:
        - number: 'f1'
          social-network-candidate:
          text: '«La amistad, esa relación sin dependencia, sin episodio, y donde, no obstante, cabe toda la sencillez de la vida, pasa por el reconocimiento de la extrañeza común que no nos permite hablar de nuestros amigos, sino sólo hablarles, no hacer de ellos un tema de conversación (o de artículos), sino el movimiento del convenio de que, hablándonos, reservan, incluso en la mayor familiaridad, la distancia infinita, esa separación fundamental a partir de la cual lo que separa se convierte en relación».'
    - id: de_kafka_a_kafka
      name: De Kafka a Kafka
      format-title: italic
      publication-date: '2020-05-15'
      fragments:
        - number: 'f1'
          social-network-candidate:
          preview: '«En el terreno literario, los relatos de Kafka figuran entre los más negros, entre los más apegados a un desastre absoluto. [...]».'
          text: '«En el terreno literario, los relatos de Kafka figuran entre los más negros, entre los más apegados a un desastre absoluto.</br></br>Y también son los que torturan del modo más trágico la esperanza, no porque la esperanza esté condenada, sino porque no logra ser condenada. Por completa que sea la catástrofe, subsiste un margen ínfimo del que no se sabe si reserva la esperanza o al contrario la descarta para siempre.</br></br>No basta con que el mismo Dios se someta a su propia sentencia y sucumba con ella en el hundimiento más sórdido, en un estrépito inaudito de chatarra y órganos, aún hay que esperar su resurrección y el retorno de su justicia incomprensible que nos condena para siempre al espanto y el consuelo».'
    - id: la_conversacion_infinita
      name: La conversación infinita
      format-title: italic
      publication-date: '2020-05-15'
      fragments:
        - number: 'f2'
          social-network-candidate:
          text: '«Pero ¿por qué dos hablas para decir una misma cosa? — Porque quien la dice es siempre el otro».'
        - number: 'f1'
          social-network-candidate:
          preview: 'Sucede que alguien esté muy cerca de nosotros, cerca no: las murallas han caído; a veces, siempre muy cerca, pero sin relación, las murallas han caído, las que separan, las que sirven también para transmitir señales, el lenguaje de las prisiones. Hay entonces que levantar una pared, pedir un poco de indiferencia, esta tranquila distancia con la que se equilibran las vidas. Deseo ingenuo que se forma después de haberse realizado. [...]».'
          text: '«Sucede que alguien esté muy cerca de nosotros, cerca no: las murallas han caído; a veces, siempre muy cerca, pero sin relación, las murallas han caído, las que separan, las que sirven también para transmitir señales, el lenguaje de las prisiones. Hay entonces que levantar una pared, pedir un poco de indiferencia, esta tranquila distancia con la que se equilibran las vidas. Deseo ingenuo que se forma después de haberse realizado. Pero, de tal sorprendente cercanía conservamos la impresión de que ha habido un breve momento de suerte, merced al favor, no de la mirada que ha podido intercambiarse, sino como de un movimiento que nos habría precedido a ambos, justo antes del encuentro, parece que en ese instante él era verdaderamente nuestro camarada en un espacio infinito e infinitamente desierto donde, por un maravilloso azar, él había precisamente surgido a nuestro lado; eso era así, ello iba a ser así, eso era inexplicable, seguro y maravilloso. Pero ¿quién era él? ¿Quizá solamente el desierto?, ¿el desierto convertido en nuestro compañero? Eso sigue siendo maravilloso, maravillosamente desolado, y más tarde de nuevo el camarada desapareció, no hay más que desierto, pero éste, en su seca verdad y su árida presencia, nos es de repente próximo, familiar, amigo. Proximidad que al mismo tiempo nos dice: "el desierto crece"».'
    - id: la_espera_el_olvido
