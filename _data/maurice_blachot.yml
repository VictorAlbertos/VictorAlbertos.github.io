          text: '«“Cuando te hablo, es como si todo lo de mí que me cubre y me protege me abandonara y me dejara expuesta y muy débil. ¿A dónde va esa parte de mí? ¿Se vuelve ella contra mí en usted?”</br></br>Lo que él presiente es que ella espera que la lleve lo suficientemente lejos como para que el recuerdo recuerde en ella y pueda expresarse. Eso es lo que no dejan de evocar en todo momento.</br></br>En secreto a la vista de todos.</br></br>Como si el dolor tuviera el pensamiento como espacio».'
        - number: 'f2'
          social-network-candidate:
          text: '«Él nunca sabría lo que él sabía. Eso era la soledad».'
        - number: 'f1'
          social-network-candidate:
          preview: '«¿Me olvidará usted?». — «Sí, la olvidaré». — «¿Cómo estará seguro de haberme olvidado?». — «Cuando recuerde a otra». — «Pero es aún de mí de quien se acordará; me es preciso más». — «Tendrá más: cuando no me acuerde de mí». Ella reflexionó acerca de esta idea que parecía complacerle. [...]».'
          text: '«¿Me olvidará usted?». — «Sí, la olvidaré». — «¿Cómo estará seguro de haberme olvidado?». — «Cuando recuerde a otra». — «Pero es aún de mí de quien se acordará; me es preciso más». — «Tendrá más: cuando no me acuerde de mí». Ella reflexionó acerca de esta idea que parecía complacerle. «Olvidados juntos. ¿Y quién entonces nos olvidará? ¿Quién estará seguro de nosotros en el olvido?». — «Los demás, ¡todos los demás!». — «Pero ellos no cuentan. Me río de ser olvidada por los demás. Por usted es por quien quiero ser olvidada, únicamente por usted». — «Pues bien, en el momento en que me habrás olvidado». — «Pero, decía ella tristemente, siento efectivamente que ya te he olvidado».'
    - id: la_sentencia_de_muerte
