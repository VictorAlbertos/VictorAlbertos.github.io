          text: '«Y no le era posible abandonar su proyecto. Pues, ¿cómo habría podido callarse, ella, cuyo lenguaje estaba varios grados por debajo del silencio? ¿Dejar de estar allí? ¿Dejar de vivir? Otras tantas estratagemas irrisorias que no hubieran conseguido más que precipitar, con su muerte, cerrando todas las salidas, la carrera eterna en el laberinto del que, mientras tenía la perspectiva del tiempo, conservaba la esperanza de salir. Tampoco era consciente de que se estaba acercando insensiblemente a Thomas. Le seguía, paso a paso, sin darse cuenta, o si se daba cuenta, queriendo dejarle y huir de él, necesitaba hacer un esfuerzo cada vez mayor. Su lasitud se hizo tan abrumadora que se contentó con insinuar la huida y permaneció pegada a su lado, con los ojos brillantes, implorándole, suplicándole, que pusiera fin a aquella situación, tratando todavía, inclinándose sobre aquella boca, de formular palabras para continuar, cueste lo que cueste, su relato, el mismo relato que hubiera querido borrar y olvidar consagrándole sus últimas fuerzas».'