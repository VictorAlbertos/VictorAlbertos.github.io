        - number: 'f1'
          social-network-candidate:
          preview: '«Cuando se empieza con las "razones", pronto se pierde pie por poco honesto que uno sea, pues las razones son siempre demasiado numerosas cuando una sola bastaría. [...]».'
          text: '«Cuando se empieza con las "razones", pronto se pierde pie por poco honesto que uno sea, pues las razones son siempre demasiado numerosas cuando una sola bastaría. Yo también, al escucharla, descubrí cuánto me ofendía aquel matrimonio, no por mí, claro está, ni siquiera por aquel Simón muerto que no me recordaba nada; pero, tenía el presentimiento de que una traición invisible se estaba fraguando, uno de esos actos desgarradores de los que nadie sabe nada, que empiezan en la oscuridad y terminan en el silencio, y contra los cuales la desgracia ignorada no puede defenderse».'
    - id: el_instante_de_mi_muerte
      name: El instante de mi muerte
      format-title: italic
      publication-date: '2020-05-15'
      fragments:
        - number: 'f3'
          social-network-candidate:
          text: '«Permanecía del momento en que el fusilamiento no era más que una espera, el sentimiento de ligereza que yo no sabría traducir: ¿liberado de la vida?, ¿el infinito que se abre? Ni felicidad, ni infelicidad. Ni la ausencia de temor, quizás ya el paso más allá. Yo sé, imagino que este sentimiento cambió lo que le quedaba de existencia. Como si la muerte fuera de él no pudiese desde entonces más que chocar con la muerte en él. “Estoy vivo. No, estás muerto”».'
        - number: 'f2'
          social-network-candidate:
          preview: '«Sé —lo sé— que aquél al que ya apuntaban los alemanes, no esperando más que la orden final, experimentó entonces un sentimiento de ligereza extraordinaria, una especie de beatitud (nada feliz, sin embargo) ¿alegría soberana? ¿El encuentro de la muerte con la muerte? [...]».'
          text: '«Sé —lo sé— que aquél al que ya apuntaban los alemanes, no esperando más que la orden final, experimentó entonces un sentimiento de ligereza extraordinaria, una especie de beatitud (nada feliz, sin embargo) ¿alegría soberana? ¿El encuentro de la muerte con la muerte?</br></br>En su lugar, no trataré de analizar ese sentimiento de ligereza. Quizás él era súbitamente invencible. Muerto—inmortal. Quizás el éxtasis. Más bien el sentimiento de compasión por la humanidad, la dicha de no ser inmortal ni eterno. Desde entonces, él estuvo ligado a la muerte, por una amistad subrepticia».'
        - number: 'f1'
          text: '«Qué importa. Tan sólo permanece el sentimiento de ligereza que es la muerte misma o, para decirlo con más precisión, el instante de mi muerte desde entonces siempre pendiente».'
    - id: la_locura_de_la_luz
      name: La locura de la luz
      format-title: italic
      publication-date: '2020-05-15'
      fragments:
        - number: 'f1'
          social-network-candidate:
          text: '«¿Soy egoísta? No tengo sentimientos más que para algunos, piedad para nadie, raramente tengo ganas de agradar, raramente ganas de que se me agrade y yo, para mí que poco menos que insensible, sólo sufro por ellos, de tal manera que su menor aprieto me provoca un mal infinito aunque, no obstante, si es necesario, los sacrifico deliberadamente, les suprimo todo sentimiento dichoso (llego a matarlos)».'
    - id: la_escritura_del_desastre
      name: La escritura del desastre
      format-title: italic
      publication-date: '2020-05-15'
      fragments:
        - number: 'f5'
          social-network-candidate:
          preview: '«(¿Una escena primitiva?). Vosotros que vivís más tarde, próximos a un corazón que ya no late, suponed, suponedlo: el niño —¿tiene siete años, ocho años quizá?— está de pie, corriendo la cortina y mirando a través del cristal de una ventana. Lo que ve: el jardín, los árboles de invierno, el muro de una casa; mientras ve, sin duda al modo como lo hace un niño, su espacio de juego, el hastío lo embarga y lentamente levanta la mirada hacia el cielo ordinario, con las nubes, la luz gris, el día apagado y sin lontananza. [...]».'
          text: '«(¿Una escena primitiva?). Vosotros que vivís más tarde, próximos a un corazón que ya no late, suponed, suponedlo: el niño —¿tiene siete años, ocho años quizá?— está de pie, corriendo la cortina y mirando a través del cristal de una ventana. Lo que ve: el jardín, los árboles de invierno, el muro de una casa; mientras ve, sin duda al modo como lo hace un niño, su espacio de juego, el hastío lo embarga y lentamente levanta la mirada hacia el cielo ordinario, con las nubes, la luz gris, el día apagado y sin lontananza.</br></br>Lo que pasa después: el cielo, el mismo cielo, de repente abierto, absolutamente negro y absolutamente vacío, revelando (como a través del cristal roto) una ausencia tal que todo está ahí desde siempre y para siempre perdido, hasta el punto de que ahí se afirma y se disipa el saber vertiginoso de que nada es lo que hay y en primer lugar nada más allá. Lo inesperado de esta escena (su rasgo interminable) es el sentimiento que enseguida invade al niño, la alegría asoladora de lo que solo podrá dar testimonio con sus lágrimas. Pensamos que es una tristeza de niño, intentamos consolarlo. Él no dice nada. Vivirá en adelante en el secreto. Ya no llorará».'
        - number: 'f4'
          social-network-candidate:
          text: '«Hay una suerte de ocaso de ascendencia entre pensar y morir: cuanto más pensamos, en la ausencia de pensamiento (determinado), tanto más nos elevamos, de peldaño en peldaño, hacia el precipicio, la caída en picado, la expiración empezando por la cabeza. Pensar no es sino ascensión u ocaso, pero no hay pensamiento determinado para detenerse y volverse hacia uno mismo — de ahí su vertigo que es no obstante igualdad, como morir es siempre igual, siempre tal (letal)».'
        - number: 'f3'
          social-network-candidate:
          preview: '«No perdones. El perdón acusa antas de perdonar; al acusar, al afirmar la falta, la vuelve irremisible, asesta el golpe hasta la culpabilidad; de ese modo, todo se vuelve irreparable, dejando de ser posibles don y perdón. [...]».'
          text: '«No perdones. El perdón acusa antas de perdonar; al acusar, al afirmar la falta, la vuelve irremisible, asesta el golpe hasta la culpabilidad; de ese modo, todo se vuelve irreparable, dejando de ser posibles don y perdón.</br></br>No perdones sino a la inocencia.</br></br>Perdóname por perdonarte».'
        - number: 'f2'
          social-network-candidate:
          text: '«Llamo desastre a aquello que no tiene lo último como límite: aquello que arrastra a lo último en el desastre».'
        - number: 'f1'
          social-network-candidate:
          text: '«Leyendo a Roland Barthes lo que no dice pero sugiere, imagino que para Werther el amor—pasión no es sino un rodeo para morir. Después de la lectura de Werther, ya no ha habido más enamorados sino más suicidados. Y Goethe ha descargado sobre Werther la tentación de morir, no su pasión; escribiendo, no en modo alguno para no morir, sino mediante el movimiento de una muerte que ya no le pertenecía. “Eso solo puede terminar mal”».'
    - id: thomas_el_oscuro
      name: Thomas el oscuro
      format-title: italic
      publication-date: '2020-05-27'
      reference: Traducción de Manuel Arranz.
      image:
        name: 'thomas-obscuro.jpeg'
        color: 0.3
        contrast: 1.5
        reference: 'Intitulada (2011), Patricia March.'
      fragments:
        - number: 'f2'
          preview: '«Pronto la noche le pareció más sombría, más terrible que cualquier otra noche, como si brotara realmente de una herida del pensamiento que ya no podía pensarse, del pensamiento tomado irónicamente como objeto por algo distinto al pensamiento».'
          text: '«Pronto la noche le pareció más sombría, más terrible que cualquier otra noche, como si brotara realmente de una herida del pensamiento que ya no podía pensarse, del pensamiento tomado irónicamente como objeto por algo distinto al pensamiento. Era la noche misma. Las imágenes de su oscuridad le anegaban. No veía nada, pero lejos de preocuparse por ello, hacia de esta ausencia de visión el punto culminante de su mirada. Su ojo, inútil para ver, adquiría proporciones extraordinarias, se desarrollaba de una manera desmesurada y, extendiéndose sobre el horizonte, dejaba que la noche penetrara en su centro para recibir el día. En medio de este vacío se mezclaban la mirada y el objeto de la mirada. Y no sólo ese ojo, que no veía nada, recelaba algo, sino que incluso recelaba la causa de su visión. Veía como objeto aquello que le impedía ver. Su propia mirada le penetraba en forma de imagen, en el momento en que esa mirada era considerada como la muerte de toda imagen. Esto deparó a Thomas nuevas preocupaciones. Su soledad no le pareció tan completa y tuvo incluso la sensación de que había tropezado con algo real que trataba de deslizarse dentro de él. Quizá habría podido interpretar esta sensación de modo distinto, pero no podía resistir la tentación de lo peor. Su excusa era que ante una impresión tan fuerte y tan penosa era casi imposible no ceder. Incluso si hubiera negado la verdad, habría sentido un gran malestar de no creer en algo excesivo y violento, pues con toda certeza un cuerpo extraño se había alojado en su pupila y se esforzaba por ir más lejos. Era algo insólito, realmente molesto, tanto más molesto cuanto que no se trataba de un objeto pequeño, sino de árboles enteros, de todo el bosque todavía palpitante y lleno de vida. Experimentaba todo esto como una debilidad denigrante y dejó de prestar atención a los detalles de los acontecimientos. Quizá un hombre se había deslizado por la misma grieta; no hubiera podido afirmarlo, pero tampoco negarlo. Sintió cómo si las olas invadieran la especie de abismo que él era».'        
        - number: 'f1'
          preview: '«Y no le era posible abandonar su proyecto. Pues, ¿cómo habría podido callarse, ella, cuyo lenguaje estaba varios grados por debajo del silencio? ¿Dejar de estar allí? ¿Dejar de vivir? Otras tantas estratagemas irrisorias que no hubieran conseguido más que precipitar, con su muerte, cerrando todas las salidas, la carrera eterna en el laberinto del que, mientras tenía la perspectiva del tiempo, conservaba la esperanza de salir».'
          text: '«Y no le era posible abandonar su proyecto. Pues, ¿cómo habría podido callarse, ella, cuyo lenguaje estaba varios grados por debajo del silencio? ¿Dejar de estar allí? ¿Dejar de vivir? Otras tantas estratagemas irrisorias que no hubieran conseguido más que precipitar, con su muerte, cerrando todas las salidas, la carrera eterna en el laberinto del que, mientras tenía la perspectiva del tiempo, conservaba la esperanza de salir. Tampoco era consciente de que se estaba acercando insensiblemente a Thomas. Le seguía, paso a paso, sin darse cuenta, o si se daba cuenta, queriendo dejarle y huir de él, necesitaba hacer un esfuerzo cada vez mayor. Su lasitud se hizo tan abrumadora que se contentó con insinuar la huida y permaneció pegada a su lado, con los ojos brillantes, implorándole, suplicándole, que pusiera fin a aquella situación, tratando todavía, inclinándose sobre aquella boca, de formular palabras para continuar, cueste lo que cueste, su relato, el mismo relato que hubiera querido borrar y olvidar consagrándole sus últimas fuerzas».'