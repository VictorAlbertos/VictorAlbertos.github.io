          text: '«Pronto la noche le pareció más sombría, más terrible que cualquier otra noche, como si brotara realmente de una herida del pensamiento que ya no podía pensarse, del pensamiento tomado irónicamente como objeto por algo distinto al pensamiento. Era la noche misma. Las imágenes de su oscuridad le anegaban. No veía nada, pero lejos de preocuparse por ello, hacia de esta ausencia de visión el punto culminante de su mirada. Su ojo, inútil para ver, adquiría proporciones extraordinarias, se desarrollaba de una manera desmesurada y, extendiéndose sobre el horizonte, dejaba que la noche penetrara en su centro para recibir el día. En medio de este vacío se mezclaban la mirada y el objeto de la mirada. Y no sólo ese ojo, que no veía nada, recelaba algo, sino que incluso recelaba la causa de su visión. Veía como objeto aquello que le impedía ver. Su propia mirada le penetraba en forma de imagen, en el momento en que esa mirada era considerada como la muerte de toda imagen».'
        - number: 'f1'
          preview: '«No le era posible abandonar su proyecto. Pues, ¿cómo habría podido callarse, ella, cuyo lenguaje estaba varios grados por debajo del silencio? ¿Dejar de estar allí? ¿Dejar de vivir? Otras tantas estratagemas irrisorias que no hubieran conseguido más que precipitar, con su muerte, cerrando todas las salidas, la carrera eterna en el laberinto del que, mientras tenía la perspectiva del tiempo, conservaba la esperanza de salir [...]'
          text: '«No le era posible abandonar su proyecto. Pues, ¿cómo habría podido callarse, ella, cuyo lenguaje estaba varios grados por debajo del silencio? ¿Dejar de estar allí? ¿Dejar de vivir? Otras tantas estratagemas irrisorias que no hubieran conseguido más que precipitar, con su muerte, cerrando todas las salidas, la carrera eterna en el laberinto del que, mientras tenía la perspectiva del tiempo, conservaba la esperanza de salir. Tampoco era consciente de que se estaba acercando insensiblemente a Thomas. Le seguía, paso a paso, sin darse cuenta, o si se daba cuenta, queriendo dejarle y huir de él. Su lasitud se hizo tan abrumadora que se contentó con insinuar la huida y permaneció pegada a su lado, con los ojos brillantes, implorándole, suplicándole, que pusiera fin a aquella situación. Tratando todavía, inclinándose sobre aquella boca, de formular palabras para continuar, cueste lo que cueste, su relato, el mismo relato que hubiera querido borrar y olvidar consagrándole sus últimas fuerzas».'