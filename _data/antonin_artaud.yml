          text: '«En cada uno de los estados de relojería pensante hay agujeros, detenciones, entiéndanme bien, no quiero decir en el tiempo, quiero decir en una cierta clase de espacio (yo me entiendo); no me refiero a un pensamiento en extensión, un pensamiento en duración de pensamientos, quiero decir UN pensamiento, uno solo, y un pensamiento EN INTERIOR, pero no quiero decir un pensamiento de Pascal, un pensamiento filosófico, quiero decir la detención deformada, la esclerosis de cierto estado.</br></br>¡Y entiende! Me considero en mi nimiedad.</br></br>Pongo el dedo en el punto exacto de la grieta, del desplazamiento inconfesado.</br></br>Ya que el espíritu es más reptiloide que ustedes mismos.</br></br>Señores, se esconde como la serpiente, se esconde hasta amenazar a nuestras lenguas, quiero decir hasta dejarlas en suspenso.</br></br>Soy ese, el que mejor ha sentido el asombroso desconcierto de su lengua en sus relaciones con el pensamiento.</br></br>Soy el que mejor ha ubicado el punto de sus más secretos, de sus más insospechables desplazamientos.</br></br>Me extravío auténticamente en mis pensamientos, como en un sueño, como se introduce súbitamente en su pensamiento.</br></br>Yo soy el que conoce los escondrijos de la pérdida.</br></br>Toda escritura es una porquería.</br></br>Los que salen de la vaguedad para querer determinar lo que sea de lo que pasa en su pensamiento son unos cerdos.</br></br>Todos los literatos son cerdos y en especial los de esta época».'
