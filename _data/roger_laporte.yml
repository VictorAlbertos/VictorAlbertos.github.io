          text: '«No me abismaría en reflexiones tan excesivas, padecería menos el perpetuo desarraigo, si dejara de considerar el corazón del laberinto como la improbable metal final. Hasta qué punto no soy capaz de amar sin reservas ese apartamiento silencioso, incesante, que lejos de distraerme de mi tarea, prohibe toda confusión perezosa, arranca de la languidez de la errancia, reaviva mi solemne promesa: "Siempre ire por ese lado, nunca por otro".</br></br>¿Por qué lado? Lo ignoro. ¿Estoy al menos convencido siempre de que mi búsqueda gira en torno a un solo punto, situado discretamente detrás de toda revelación e incluso de toda representación, pero único? No puedo responder ni Sí, ni No; sólo sé que si todo camino, una vez trazado, se convierte en impracticable, es sin embargo posible avanzar con la condición de ir siempre por el lado del mayor sufrimiento».'
