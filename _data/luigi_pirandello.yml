          preview: '«Yo quería estar solo de un modo completamente insólito, nuevo. Al revés de lo que piensan ustedes, sin mí y precisamente con un extraño cerca».'
          text: '«Yo quería estar solo de un modo completamente insólito, nuevo. Al revés de lo que piensan ustedes, sin mí y precisamente con un extraño cerca.</br></br>¿Les parece que esto es una primera señal de locura?</br></br>Tal vez porque no lo piensan bien.</br></br>Puede que ya estuviera loco, no lo niego, pero les suplico que me crean que el único modo de estar verdaderamente solo es el que les digo.</br></br>La soledad no está nunca con ustedes, está siempre sin ustedes, y solamente es posible en un entorno extraño: en un lugar, con unas personas que los ignoren por completo, que ustedes ignoren por completo, tanto como para que la voluntad y el sentimiento queden suspendidos, perdidos, en una incerteza angustiosa y que, anulada toda afirmación de ustedes, se anule la intimidad misma de la conciencia. La verdadera soledad es un lugar que vive por sí mismo, y que para ustedes no tiene forma ni voz, y donde lo extraño son ustedes.</br></br>Así quería yo estar solo. Sin mí. Quiero decir sin aquel a quien ya conocía o creía conocer. Solo con cierto extraño que ya sentía oscuramente no poder expulsar de mí, y que era yo mismo: <i>un extraño inseparable de mí</i>».'
        - number: 'f9'
          text: '«¿Saben, en cambio, sobre qué se apoya todo? Se lo digo yo. Sobre la presunción —Dios se la conserve siempre— de que la realidad, tal como es para ustedes, debe ser y es igual para todos los demás.</br></br>Viven dentro, caminan fuera, seguros. La ven, la tocan, y adentro se fuman incluso un cigarro (¿la pipa?, la pipa) y, dichosos, se quedan mirando las espirales de humo que poco a poco se desvanecen en el aire. Sin la mínima sospecha de que toda la realidad que los rodea no tiene para los otros mayor consistencia que el humo».'
        - number: 'f8'
          text: '«¿Pero qué culpa tenemos, usted y yo, si las palabras, en sí, están vacías? Vacías, querido mío. Y usted las llena con su sentido al decírmelas; y al recibirlas, inevitablemente, yo las lleno con mi sentido. Creímos entendernos; no nos hemos entendido en lo absoluto.</br></br>Ah, es historia vieja, esta, ya se sabe. Y yo no pretendo decir nada nuevo. Solo vuelvo a preguntarle:</br></br>—¿Por qué entonces, santo Dios, sigue haciendo como si no se supiese? ¿Por qué, si sabe que al hablarme de usted, para ser usted en mí igual que usted para usted mismo, y yo en usted igual que yo para mí mismo, se necesitaría que yo, dentro de mí, viera la misma realidad que usted ve y viceversa, y esto no es posible?</br></br>Ay de mí, querido, por más que haga, usted siempre me dará una realidad al modo suyo, aun creyendo de buena fe que es al modo mío; y será, no digo que no; a pesar de todo será; pero de un “modo mío” que yo no sé ni puedo saber; que sabrá solo usted que me ve desde afuera: por lo tanto un “modo mío” para usted, no un “modo mío” para mí».'
        - number: 'f7'
          text: '«Veía entonces que el sentido que yo daba a mis palabras era un sentido solo para mí; el que ella les daba a las palabras de Gengé era completamente distinto. Ciertas palabras que dichas por mí o por otro no habrían causado dolor, dichas por Gengé la hacían llorar; porque en boca de Gengé asumían quién sabe qué valor; y la hacían llorar, claro que sí.</br></br>Por lo tanto, yo hablaba para mí solo. Ella hablaba con su Gengé. Y este le respondía por mi boca de una manera para mí totalmente desconocida. Y es increíble cómo se volvían tontas, falsas, sin sentido todas las cosas que yo le decía y que ella me repetía».'
        - number: 'f6'
          social-network-candidate:
          text: '«Fue un momento, pero fue una eternidad. Sentí todo el espanto de las determinaciones ciegas, de las cosas que no se pueden cambiar: la prisión del tiempo, el nacer hoy, y no antes y no después; el nombre y el cuerpo que nos han dado; la cadena de las causas; la semilla arrojada por aquel hombre, mi padre, sin quererlo; mi llegada al mundo por aquella semilla, involuntario fruto de aquel hombre, unido a esa rama, explicado por aquellas raíces».'
        - number: 'f5'
          text: '«Seguía caminando, como ven, con perfecta conciencia, por la calle principal de la locura, que era la calle, justamente, de mi realidad, tal como se me había abierto clarísimamente delante, con todas las imágenes mías, vivas, espejeantes y caminando conmigo.</br></br>Yo no estaba loco porque tenía, justamente, una precisa y espejeante conciencia de eso; pero ustedes que caminan por esa misma calle sin querer darse cuenta, ustedes son cuerdos, tanto más cuanto más fuerte gritan a quien camina al lado:</br></br>—¿Yo, eso? ¿Yo, así? ¡Estás ciego! ¡Estás loco!».'
        - number: 'f4'
          social-network-candidate:
          text: '«“¿Para qué estas sillas? ¿Qué condena las obliga a estar aquí, si nadie las usa?”».'
        - number: 'f3'
          social-network-candidate:
          text: '«Pararse a mirar un poco a quien está haciendo la cosa más obvia y habitual de la vida; mirarlo hasta que nos aparezca la duda de que no es claro lo que está haciendo y que puede incluso no ser claro para él mismo: basta con eso para que la seguridad se espante y vacile. Nada turba más que dos ojos vanos que demuestran no vernos, o no ver lo que vemos».'
        - number: 'f2'
          social-network-candidate:
          text: '«Sin embargo, fue ella misma la que quiso matarme, y justo cuando de esa satisfacción que yo le daba, y que la hacía reír un poco, pasó a una gran piedad por mí, para responder, como fascinada, a la que yo debía tener en los ojos mientras la miraba como desde la infinita lejanía de un tiempo que hubiese perdido toda edad.</br></br>No sé precisamente cómo ocurrió. Cuando yo, mirándola desde aquella lejanía, le dije palabras que ya no recuerdo, palabras en las que ella debió sentir el anhelo en que me consumía por entregarle toda la vida que había en mí, todo lo que yo podía ser, convertido para ella en uno que podía querer y, para mí, verdaderamente en ninguno, en nadie, sé que desde la cama me tendió los brazos; sé que me atrajo hacia ella.</br></br>Rodé poco después desde esa cama, ciego, herido en el pecho mortalmente por el pequeño revólver que ella guardaba bajo la almohada.</br></br>Deben ser ciertas las razones que ella después expuso en su disculpa: que fue empujada a matarme por el horror instintivo, imprevisto, del acto al cual estaba por sentirse arrastrada, a causa de la fascinación extraña que le había provocado todo cuanto le dije en esos días».'
        - number: 'f1'
          social-network-candidate:
          text: '«Vuelvo los ojos para no ver ya nada detenerse en su apariencia y morir. Solo de este modo puedo vivir ahora. Renacer a cada instante. Impedir que el pensamiento se ponga a trabajar de nuevo en mí, y rehaga adentro el vacío de las vanas construcciones».'