      fragments:
        - number: 'f12'
          preview: '«... una mujer que durante seis años había tenido trato íntimo con un íncubo, incluso junto a su marido, mientras éste dormía, y de preferencia en los días santos, fue detenida, procesada y quemada en la hoguera. La mujer estaba ligada al demonio por la promesa de pertenecerle en cuerpo y alma al cabo de siete años».'
          text: '«... una mujer que durante seis años había tenido trato íntimo con un íncubo, incluso junto a su marido, mientras éste dormía, y de preferencia en los días santos, fue detenida, procesada y quemada en la hoguera. La mujer estaba ligada al demonio por la promesa de pertenecerle en cuerpo y alma al cabo de siete años. Su suerte fue, sin embargo, grande, ya que antes de que expirara el plazo permitió Dios, en su bondad infinita, que cayera en manos de la Inquisición, y desde los primeros grados de la cuestión confesó, plenamente arrepentida, su crimen, lo que permiten pensar que no le fue negado el perdón de Dios. Fue a la muerte por su propia voluntad, declarando expresamente que, aun pudiendo evitarla, prefería resueltamente la hoguera, con tal de escapar así al poder del diablo. Hasta tal punto, bajo el peso de sus horribles pecados, la vida se había convertido para ella en un objeto de repulsión. Pero cuán espléndida no era la unidad cultural que resultaba de esa concordancia armónica entre el juez y el delincuente y cuán henchida de cálida humanidad la satisfacción de haber, en el último momento, procurado a esta alma el perdón de Dios, después de haberla arrancado por el fuego a las garras del diablo».'
        - number: 'f11'
          text: '«¿Por qué han de aparecérseme casi todas las cosas como su propia parodia? ¿Por qué ha de parecerme que casi todos, más aún, que todos los medios y reglas del arte sólo son útiles hoy para la parodia?».'
        - number: 'f10'
          text: '«Pero, cuando se llega a lo fundamental, el arte queda relegado y uno no sabe, por otra parte, ser artista».'
        - number: 'f9'
          text: '«Kretzschmar llamaba la atención sobre la debilidad de ciertos pasajes, recomendaba un perfil más acentuado para ciertos temas, una mayor vitalidad para un ritmo demasiado rígido. Señalaba con el dedo tal frase de transición que sólo se aguantaba superficialmente, que carecía de justificación orgánica y que, por consiguiente, comprometía el desenvolvimiento natural de la composición. Se limitaba, en suma, a decirle lo que el sentido artístico del alumno hubiese podido descubrir también y que en muchos casos había descubierto ya. Un maestro es la conciencia personificada del discípulo: confirma sus dudas, explica su descontento, estimula su deseo de perfeccionarse. Pero un alumno como Adrián no necesitaba en realidad de corrector ni de maestro. Intencionadamente presentaba su trabajo sin darle la última mano, a fin de ver cómo le hacían observar lo que él sabía y de poder juzgar irónicamente la “comprensión artística”, la de su maestro, coincidente en un todo con la suya propia».'
        - number: 'f8'
          text: '«En una obra hay mucho de aparente. Puede incluso irse más lejos y decir que la obra, como tal, es sólo apariencia. Tiene la ambición de hacer creer que no ha sido hecha, sino que ha nacido y surgido como Palas Atenea nació y surgió, resplandeciente y armada de sus cinceladas armas, de la cabeza de Júpiter. Pero esto es pura ficción, meras ganas de aparentar. Nunca se ha producido así una obra, el medio ha sido siempre el trabajo, el trabajo artístico con la apariencia como finalidad. Y lo que ahora cabe preguntarse, dado el estado actual de nuestra conciencia, de nuestro conocimiento, de nuestro sentido de la verdad, es si sigue siendo lícito este juego, si es intelectualmente posible y merece ser tomado en serio, si la obra en sí, el conjunto armónico que se basta a sí mismo, está todavía en relación legítima cualquiera con la inseguridad total, la problemática y la ausencia de armonía de nuestro estado social; si las apariencias, aun las más bellas, y principalmente éstas, no se han convertido en otras tantas mentiras».'
        - number: 'f8'
          text: '«Encontraba difícil mantener en un constante nivel la extrema artificiosidad de estilo a que aspiraba y que sólo podía ser fruto de un humor excéntrico constantemente renovado, cosa que, a su vez, suscitaba un deseo de cambio, de nuevos aires y extraños horizontes».'
        - number: 'f7'
          text: '«El alemán es un ser muy dotado, pero claudicante —lo bastante dotado para irritarse de su claudicación y tratar de dominarla con actos diabólicos de iluminado».'
        - number: 'f6'
          text: '«—¿Tiempo? ¿Así, sin más? No, mi querido amigo, esa mercadería no sería digna del diablo. No justificaría que exigiéramos por precio el fin. Lo que importa es la clase de tiempo. Gran tiempo, frenético, diabólico, con todos los goces y placeres imaginables, y también con sus pequeñas miserias, sus pequeñas y sus grandes, lo concedo, y no sólo lo concedo, lo subrayo con orgullo, porque entiendo que es algo conforme a la naturaleza del artista y a su carácter. El artista tiende a lo extremado, a la exageración en ambos sentidos. A grandes bandazos oscila el péndulo entre la exaltación y la melancolía. Pero todo esto es vulgar al lado de las experiencias que nosotros podemos procurar. Se trata de llegar a los verdaderos extremos y eso es lo que suscitamos: ascensiones, iluminaciones, privaciones y desbordamientos, sensaciones de libertad, de seguridad de sí mismo, de ligereza, de poder y de triunfo, tales que nuestro hombre llega a dudar de sus propios sentidos (sin contar la propia admiración por lo creado), una admiración sin límites que le permite prescindir fácilmente de la admiración de los demás; el amor escalofriante de sí mismo, acompañado de un delicioso temor, bajo cuya influencia vive con la ilusión de ser un vocero encantado, un monstruo divino. Y vienen también, ocasionalmente, los profundos descensos, de una augusta profundidad, no sólo en el vacío, en el desierto, en la impotente tristeza, sino en el dolor y en la náusea, dolores ya conocidos, naturales, congénitos, pero agudizados por la iluminación. Son dolores que se aceptan con orgullosa satisfacción en pago de lo sublime que han sido los goces, dolores legendarios como los de la sirena que deja la cola para adquirir piernas de mujer y cree llevar cuchillos clavados en ellas. ¿No recuerdas la pequeña sirena de Andersen? Sería la novia ideal para ti. Una palabra tuya y la llevaré a tu cama».'
        - number: 'f5'
          text: '«La verdadera pasión sólo se encuentra en la ambigüedad y en la ironía. Nunca es más exaltada que cuando es absoluta la incertidumbre».'
        - number: 'f4'
          social-network-candidate:
          text: '«Tú me ves, por lo tanto yo soy tú. ¿Vale la pena preguntar si existo en realidad? ¿Qué es, en suma, la realidad y por qué no han de ser verdaderos la aventura interna y el sentimiento? Lo que te eleva, lo que aumenta tu sensación de energía, de fuerza y de dominio, esto es la verdad, ¡qué demonio! —aunque fuera diez veces mentira visto desde el ángulo de la virtud. Quiero decir que una mentira que estimula la energía creadora puede fácilmente resistir la comparación con cualquier verdad honesta y esterilizadora».'
        - number: 'f3'
          text: '«No pregunto nada, abarco todas las posibilidades, retengo libremente como posibles incluso las más extravagantes».'
        - number: 'f2'
          social-network-candidate:
          text: '«Siente usted horror por lo que hay de depresivo en toda generalización, en el acto de alinear y de supeditar. Usted afirma lo que cada caso personal tiene de incomparable y exalta un orgullo de la soledad que puede tener su justificación. “¿Vive uno cuando otros viven?”».'
        - number: 'f1'
          text: '«El pasado sólo es tolerable cuando uno se sabe superior a él, no cuando uno se encuentra reducido a contemplarlo impotente. Las cartas que de él recibía en Freising, hablaban de su existencia desierta, de su existencia imbécil, de su existencia de perro, de su existencia de planta, sin memoria e insoportablemente idílica, contra la cual no quedaba más defensa honrosa que el insulto y que le hacía desear a uno cualquier forma de estrépito exterior, una nueva guerra, o una revolución, como medio de sustraerse al marasmo».'