      image:
        name: 'la_nube_roja_1907_piet_mondrian'
        reference: 'La nube roja (circa 1907), Piet Mondrian.'
      fragments:
        - number: 'f2'
          social-network-candidate:
          preview: '«¿No es siempre lo evidente lo primero que se escapa?».'
          text: '«<i>Aquí</i>, un mal misterioso del espíritu nos golpea, o acaso es un repliegue de la apariencia, algún defecto en la manifestación de la tierra, lo que nos priva del bien que puede darnos. <i>Allá</i>, gracias a la forma más evidente de un valle, gracias al relámpago un día inmovilizado en el cielo, o quizá —cómo saberlo— gracias a la existencia de una lengua más sutil, de una tradición salvada, de un sentimiento que no poseemos (no puedo ni quiero elegir), un pueblo existe, y en un lugar a él semejante reina en secreto sobre el mundo. En secreto, porque no concibo nada, tampoco aquí, que se oponga de frente a lo que sabemos sobre el universo. La nación y el lugar absolutos no están completamente desprovistos de la condición ordinaria como para que sea necesario, al soñar su existencia, rodearlos de paredes de ozono puro. Evocándolos apenas, aquí, los seres de allá en nada se distinguen de nosotros, supongo, si no es por la extrañeza poco pronunciada de un simple gesto, o por una palabra en la que mis semejantes, al comerciar con ellos, no quisieron profundizar. ¿No es siempre lo evidente lo primero que se escapa? Pero si un azar me abriera a mí esa vía, quizá yo sabría comprender».'
        - number: 'f1'
          text: '«Es como si mirara un cuadro concebido bajo las reglas de la perspectiva, pero sin estar frente a él ni a su altura, ahí donde se anudarían los efectos en la profundidad entreabierta. Y no puede entonces entregarse a la ilusión, pero escucha la música de las escalas de los números, y eso lo tranquiliza, y le basta. ¡Qué sorpresa! Su exaltación, que fluye como de un vaso roto, proviene (lo percibe, lo respira) de algo que no habría sospechado esa misma mañana, de la profundidad del instante por venir, de la calidad de las decisiones que ahí tomaremos, de la maravilla de existir. ¿Cómo expresar aquello que no logro del todo comprender? Ah, las grandes rutas, que se dibujan con amplitud en el flanco de las montañas, parecen hablar de lejos, garantizar la evidencia de un signo que trazan bajo las nubes, un signo inalterable, misterioso en la movilidad del cielo y las cosas. Pero si nos acercamos, se allanan bajo las ruedas del coche, se vuelven una línea recta, se deshacen del signo devastado, del enigma —una forma sin embargo permanece todavía, detrás de nosotros, a nuestro alrededor, por encima, lejanías donde sólo se acumula el ser de nuestro viaje, cima de donde mana la eternidad del instante—. Y ocurre entonces la alegría».'