    - id: la_ordalia
      name: La Ordalía
      year: 1975
      format-title: italic
      fragments:
        - number: 'f4'
          social-network-candidate:
          text: '«Todos los fuegos tienen un solo sentido, se dijo, esperar; se enciende un fuego, llega el visitante. Y es a veces la palabra, es un amigo, es la muerte».'
        - number: 'f3'
          social-network-candidate:
          text: '«Ana se parecía a Casandra. Bajo la movilidad de los rasgos que expresaban su pasión diferente, la identidad original permanecía intacta, y era toda la parte muerta del rostro, la corteza negra, lo que bajo la sonrisa es ídolo. Ana se parecía a Casandra. Juan conocía este parecido, lo practicaba, sabía lo que implicaba su profundidad».'
        - number: 'f2'
          text: '«Se reía por el placer febril de enseñar la morada de los años profundos. Había imaginado a menudo regresos parecidos en el olor de la tierra brumosa y esa soledad hecha de árboles. Significaban que el tiempo se reanudaba desde su manantial. Que una repetición duplicaba el sentido de esos lugares que tanto había querido. Que su destino, en el tiempo más rápido, se hacía puro y simple como la poesía».'
        - number: 'f1'
          social-network-candidate:
          text: '«Todo se precipita, y va hacia su propia perdición, dijo Ana. Pero no es un cambio de verdad. Me conozco a muerte, Gervasio, un día me encontrarás muerta. Dirás: ‘Ana, hoy estás diferente. Y qué frías tienes las manos, y por qué no sonríes?’ Estaré muerta, sin sorpresa, sin cambio».'
    - id: el_territorio_interior
      name: El territorio interior
      year:
      format-title: italic
      fragments:
        - number: 'f2'
          social-network-candidate:
          preview: '«Allá, gracias a la forma más evidente de un valle, gracias al relámpago un día inmovilizado en el cielo, o quizá —cómo saberlo— gracias a la existencia de una lengua más sutil, de una tradición salvada, de un sentimiento que no poseemos (no puedo ni quiero elegir), un pueblo existe, y en un lugar a él semejante reina en secreto sobre el mundo. [...]'
          text: '«Allá, gracias a la forma más evidente de un valle, gracias al relámpago un día inmovilizado en el cielo, o quizá —cómo saberlo— gracias a la existencia de una lengua más sutil, de una tradición salvada, de un sentimiento que no poseemos (no puedo ni quiero elegir), un pueblo existe, y en un lugar a él semejante reina en secreto sobre el mundo. En secreto, porque no concibo nada, tampoco aquí, que se oponga de frente a lo que sabemos sobre el universo. La nación y el lugar absolutos no están completamente desprovistos de la condición ordinaria como para que sea necesario, al soñar su existencia, rodearlos de paredes de ozono puro. Evocándolos apenas, aquí, los seres de allá en nada se distinguen de nosotros, supongo, si no es por la extrañeza poco pronunciada de un simple gesto. O por una palabra en la que mis semejantes, al comerciar con ellos, no quisieron profundizar. ¿No es siempre lo evidente lo primero que se escapa?».'
        - number: 'f1'
          preview: '«Es como si mirara un cuadro concebido bajo las reglas de la perspectiva, pero sin estar frente a él ni a su altura, ahí donde se anudarían los efectos en la profundidad entreabierta. Y no puede entonces entregarse a la ilusión, pero escucha la música de las escalas de los números, y eso lo tranquiliza, y le basta. [...]'
          text: '«Es como si mirara un cuadro concebido bajo las reglas de la perspectiva, pero sin estar frente a él ni a su altura, ahí donde se anudarían los efectos en la profundidad entreabierta. Y no puede entonces entregarse a la ilusión, pero escucha la música de las escalas de los números, y eso lo tranquiliza, y le basta.</br></br>!Qué sorpresa! Su exaltación, que fluye como de un vaso roto, proviene (lo percibe, lo respira) de algo que no habría sospechado esa misma mañana, de la profundidad del instante por venir, de la calidad de las decisiones que ahí tomaremos, de la maravilla de existir. ¿Cómo expresar aquello que no logro del todo comprender?</br></br>Ah, las grandes rutas, que se dibujan con amplitud en el flanco de las montañas, parecen hablar de lejos, garantizar la evidencia de un signo que trazan bajo las nubes, un signo inalterable, misterioso en la movilidad del cielo y las cosas. Pero si nos acercamos, se allanan bajo las ruedas del coche, se vuelven una línea recta, se deshacen del signo devastado, del enigma —una forma sin embargo permanece todavía, detrás de nosotros, a nuestro alrededor, por encima, lejanías donde sólo se acumula el ser de nuestro viaje, cima de donde mana la eternidad del instante—. Y ocurre entonces la alegría».'
    - id: relatos_en_sueños
      name: Relatos en sueños
      year: 1938
      format-title: italic
      fragments:
        - number: 'f3'
          social-network-candidate:
          preview: '«Una sala vacía. La ausencia como si de todas formas siguiera siendo algo de vida, como una llamada -huella de una presencia que fue y podría volver a ser en el horizonte de lo que, significante sin significado, signo sin referente, lengua sin palabra, fluye desde todas partes, rueda en vano. [...]'
          text: '«Una sala vacía. La ausencia como si de todas formas siguiera siendo algo de vida, como una llamada -huella de una presencia que fue y podría volver a ser en el horizonte de lo que, significante sin significado, signo sin referente, lengua sin palabra, fluye desde todas partes, rueda en vano.</br></br>¿Será preciso, con frecuencia cada vez mayor, soñar lo que era? Los visitantes del palacio ducal al no encontrar lo que habían deseado -algunos durante tantos años, como la estrella. Otros atravesando abochornados las naciones hambrientas, las civilizaciones despedazas. Y dentro de poco, todos nosotros obligados a soñar la tierra misma, sus vegetales y sus animales, y ese gran arte perdido para siempre, los caminos, por no poder salvar de la destrucción los escasos lugares auténticos que aún quedan. Nada se pierde, ya lo sé, siempre está la fotografía de los valles antaño sagrados, la de las salas que algunos hombres y algo divino habitaron juntos en el pasado, incluso la de esa mata de hierba absoluta en el umbral de una casa de las montañas, y ahí se encuentra un niño, sonriendo, a quién, no se sabe, ni dónde fue, ni cuándo, pero !qué denso es ese aire, qué real ese lugar! Y seguirá habiendo durante mucho tiempo gamuzas y cabras montesas en reservas, retablos de altar del Quattrocento en los museos de todas partes -antes me agradaban esas dispersiones, pero era… hace quince años, cuando lo esencial todavía estaba en su sitio. Con todo, de cada uno de esos restos de ruinas cae lo que, invisible, era en su lugar de origen una razón de ser, una esperanza».'
        - number: 'f2'
          social-network-candidate:
          preview: '«Algunas breves prosas que me he puesto a escribir, recientemente, también se parecen a ciertos sueños, y seguramente tengan algo de su relación íntima con un deseo inconsciente, pues intento no dejar que mi reflexión controle lo que en ellas, de entrada, resulta sorprendente, incomprensible. Me parece que soy capaz de percibir lo que de orgánico tiene ya, de específico, la parcela de vida secreta que aparece ahí bajo la pluma, y por lo tanto que puedo ayudarla a crecer, a respirar mejor, con el trabajo prudente de tachaduras que sólo obedecen a su necesidad. [...]'
          text: '«Algunas breves prosas que me he puesto a escribir, recientemente, también se parecen a ciertos sueños, y seguramente tengan algo de su relación íntima con un deseo inconsciente, pues intento no dejar que mi reflexión controle lo que en ellas, de entrada, resulta sorprendente, incomprensible. Me parece que soy capaz de percibir lo que de orgánico tiene ya, de específico, la parcela de vida secreta que aparece ahí bajo la pluma, y por lo tanto que puedo ayudarla a crecer, a respirar mejor, con el trabajo prudente de tachaduras que sólo obedecen a su necesidad. Lo cual equivale a pensar, dicho sea de paso, que André Breton no tenía razón al considerar que el automatismo absoluto es la condición de la palabra verdadera. Todo lo que acarrea la memoria más reciente, todo lo que los ojos enganchan o el oído padece, puede entrar en ella sin obstáculo, y es a costa de los acercamientos, las medidas, los cuidadosos cálculos de peso como se haca cualquier formulación, por nimia que sea, efectuada incluso sin la aprobación de la conciencia. Tachar en cambio, escoger dejando que el otro escoja, es permitir una economía, alentar un depósito -¿quién sabe?, incitar al pensamiento de debajo a que se aproveche de esa instalación inicial para este suplemento de composición por el cual, en algunos obras de la poesía o de las artes, el sentido se convierte en sosiego y música».'
        - number: 'f1'
          preview: '«Aunque Willem Schellinks hubiera querido interrogar de verdad esa otra parte, calar sus artificios, aprender la unidad allí donde va a deshacerse, este coetáneo de culturas aún tradiciones solo habría tenido que avanzar escuchando el rumor de los mitos: como los muestran sus figuras, que son las de un mundo todavía sin contaminar. [...]'
          text: '«Aunque Willem Schellinks hubiera querido interrogar de verdad esa otra parte, calar sus artificios, aprender la unidad allí donde va a deshacerse, este coetáneo de culturas aún tradiciones solo habría tenido que avanzar escuchando el rumor de los mitos: como los muestran sus figuras, que son las de un mundo todavía sin contaminar. Y naturalmente, ello da qué soñar. Miramos esas imágenes, nos encontramos en el camino, buscamos ya indicios que nos llevarían más adentro. Pero todo se enturbia, de repelente, como el agua cuando pasa una barca. Y al despertar, no queda nada».'