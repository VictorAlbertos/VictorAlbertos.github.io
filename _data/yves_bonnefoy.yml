      fragments:
        - number: 'f4'
          social-network-candidate:
          text: '«—Todo se precipita, y va hacia su propia perdición, dijo Ana. Pero no es un cambio de verdad. Me conozco a muerte, Gervasio, un día me encontrarás muerta. Dirás: “Ana, hoy estás diferente. Y qué frías tienes las manos, y por qué no sonríes?”. Estaré muerta, sin sorpresa, sin cambio».'
        - number: 'f3'
          social-network-candidate:
          text: '«Ana se parecía a Casandra. Bajo la movilidad de los rasgos que expresaban su pasión diferente, la identidad original permanecía intacta, y era toda la parte muerta del rostro, la corteza negra, lo que bajo la sonrisa es ídolo. Ana se parecía a Casandra. Juan conocía este parecido, lo practicaba, sabía lo que implicaba su profundidad».'
        - number: 'f2'
          social-network-candidate:
          text: '«Se reía por el placer febril de enseñar la morada de los años profundos. Había imaginado a menudo regresos parecidos en el olor de la tierra brumosa y esa soledad hecha de árboles. Significaban que el tiempo se reanudaba desde su manantial. Que una repetición duplicaba el sentido de esos lugares que tanto había querido. Que su destino, en el tiempo más rápido, se hacía puro y simple como la poesía».'
        - number: 'f4'
          text: '«Por fin Juan Basílides había matado el silencio. Ese vacío interior que tanto miedo le daba recorrer a lo largo, que le irritaba como una impotencia cuando le habría gustado hablar con Casandra, ahora había desaparecido como un fantasma, y las palabras se reanimaban puramente, hondamente. Era una profunda felicidad. Y compuesta por las frases más sencillas, pero cargadas ya de sentido y mezcladas con las cosas reales que Juan ya no distinguía de su nombre, era una felicidad incesantemente más nueva, la felicidad sombría de ver del viajero rezagado.</br></br>Pasa debajo de unos árboles y, preocupado por la meta que se le escapa, cree que no retiene nada del sitio continuo. Pero sus ojos libres lo poseen mejor que nunca. Así ejercía Juan Basílides el lenguaje».'
        - number: 'f1'
          social-network-candidate:
          text: '«Todos los fuegos tienen un solo sentido, se dijo, esperar; se enciende un fuego, llega el visitante. Y es a veces la palabra, es un amigo, es la muerte».'

    - id: el_territorio_interior
