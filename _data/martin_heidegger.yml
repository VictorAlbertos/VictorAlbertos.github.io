          text: '«Inmenso es el silencio en la piedra.</br></br>La piedra es el macizo cobijo del dolor. La roca recoge en su pétreo cobijo el apaciguamiento en el que el dolor sosiega hacia lo esencial. El dolor permanece en silencio a fuerza de azul. Ante el azul del animal se retira la ternura».'
