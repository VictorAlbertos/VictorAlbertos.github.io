      fragments:
        - number: 'f34'
          social-network-candidate:
          text: '«... cada gran hombre lleva la marca de un error. Cada espíritu considerado poderoso comienza por la falta que le da a conocer».'
          reference: '«La velada con Monsieur Teste».'
        - number: 'f33'
          social-network-candidate:
          text: '«Encontrar no es nada. Lo difícil es sumarse lo encontrado».'
          reference: '«La velada con Monsieur Teste».'
        - number: 'f32'
          social-network-candidate:
          text: '«Este hombre había advertido muy pronto la importancia de lo que podría llamarse la <i>plasticidad</i> humana, de la que había buscado límites y mecanismos. ¡Cómo debía de haber soñado su propia maleabilidad!</br></br>Yo entrevía sentimientos que me hacía estremecer, una obstinación terrible en experiencias embriagadoras. Él era el ser absorto en su propia variación, el que se convierte en su propio sistema, el que se da por entero a la temible disciplina del espíritu libre y mata sus alegrías con alegrías, la más débil con la más fuerte —la más dulce, la temporal, la del instante y la hora comenzada, con la fundamental— con la esperanza de la fundamental.</br></br>Y yo sentía que él era dueño de su pensamiento: ahí dejo escrito este absurdo. La expresión de un sentimiento siempre es absurda.</br></br>M. Teste no tenía opiniones. Creo que se apasionaba a su antojo y para alcanzar un fin definido. ¿Qué había hecho de su personalidad? ¿Cómo se veía a sí mismo...? Jamás reía, jamás un aire afligido en su rostro. Odiaba la melancolía.</br></br>Hablaba, y uno se sentía dentro de su idea, confundido con las cosas: hecho retroceder, mezclado con los edificios, las magnitudes del espacio, el bullicioso colorido de la calle, los rincones... Y las palabras que más derechamente nos alcanzan —esas que nos hacen a su autor más cercano que ningún otro hombre, que hacen creer que el eterno muro entre los espíritus cae— podían venir a sus labios... Él sabía admirablemente bien que hubiesen emocionado a cualquier otro. Hablaba, y sin que fuera posible precisar motivos ni amplitud de la proscripción se comprobaba que gran número de palabras estaban desterradas de su discurso. Las que empleaba eran a veces tan curiosamente sostenidas por su voz o aclaradas por su frase que su peso resultaba alterado, y nuevo su valor. A veces perdían todo sentido, y parecían ocupar únicamente un lugar vacío cuyo destinatario fuera un término aún dudoso o imprevisto por la lengua. Yo le he oído designar un objeto material con un grupo de palabras abstractas y nombres propios».'
          reference: '«La velada con Monsieur Teste».'
        - number: 'f31'
          social-network-candidate:
          text: '«La  incoherencia de un discurso depende del que lo escucha. El espíritu me parece hecho de tal forma que no puede ser de suyo incoherente».'
          reference: '«La velada con Monsieur Teste».'
        - number: 'f30'
          social-network-candidate:
          text: '«De golpe, veo en mí... distingo profundidades en las capas de mi carne; y siento zonas de dolor, anillos, polos, crestas de dolor. ¿Ve esas figuras vivas? ¿Esa geografía de mi sufrimiento? Hay relámpagos que parecen totalmente ideas. Permiten entender —desde aquí, hasta allá... y sin embargo me dejan incierto. Incierto no es la palabra... cuando <i>eso</i> va a llegar, encuentro en mí algo confuso, o difuso... Se hacen sitios en mi ser... brumosos, extensiones que hacen aparición. Entonces cojo alguna cuestión de mi memoria, un problema cualquiera... y me sumerjo. Cuento granos de arena... y mientras los veo... mi dolor creciente me obliga a que le observe. ¡Pienso en él! No espero ya más que mi grito... y en cuanto lo he oído, el <i>objeto</i>, el terrible <i>objeto</i>, se hace más y más pequeño, y más aún, y se hurta a mi visión interior...».'
          reference: '«La velada con Monsieur Teste».'
        - number: 'f29'
          social-network-candidate:
          text: '«... sufrir es concederle a algo atención suprema, [...]».'
          reference: '«La velada con Monsieur Teste».'
        - number: 'f28'
          social-network-candidate:
          text: '«No se da cuenta de su fuerza: tiene palabras inesperadas que son demasiado verdaderas, que te aniquilan a la gente, la despiertan en plena estupidez, ante sí mismos, pillados de repente siendo lo que son y viviendo de memeces como si fuera tan natural. Vivimos tan anchos, cada cual en su absurdo como pez en el agua, y nunca nos damos cuenta a no ser por accidente de cuántas estupideces contiene la existencia de una persona razonable. Nunca pensamos que lo que pensamos nos oculta lo que somos. Espero sinceramente, señor, que valgamos más que todos nuestros pensamientos, y que nuestro mayor mérito ante Dios sea haber intentado pararnos sobre algo más sólido que las chácharas, aun las más admirables, de nuestro espíritu consigo mismo».'
          reference: '«Carta de la señora Émile Teste».'
        - number: 'f27'
          social-network-candidate:
          text: '«Es un presente misterioso e irresistible, esa sonrisa suya, y su rara ternura una rosa de invierno. De todas maneras, es imposible prever ni su buena disposición ni su violencia. Es vano esperar de él rigor o favor; con su honda distracción y el orden impenetrable de sus pensamientos frustra todos los cálculos ordinarios que se hacen los humanos acerca del carácter de sus semejantes. Mis atenciones, mis amabilidades, mis despistes, mis pequeños fallos, nunca sé lo que van a provocar en M. Teste. Pero le confieso que nada me ata más a él que esa incertidumbre de su humor. Después de todo soy muy afortunada por no entenderle demasiado, por no poder adivinar cada día, cada noche, cada próximo momento de mi paso por la tierra. Mi alma está más sedienta de sorpresa que de cualquier otra cosa. La espera, el riesgo, su poco de duda, la excitan y vivifican mucho más que la posesión de lo cierto».'
          reference: '«Carta de la señora Émile Teste».'
        - number: 'f26'
          social-network-candidate:
          text: '«... sólo quien no se conozca en las delicias desea separarlas de las ansias. Por ingenua que sea, me imagino perfectamente lo que pierden las voluptuosidades domadas y acomodadas a los hábitos domésticos. Un abandono, una posesión que se responden ganan infinitamente, me parece, preparadas por la ignorancia de su llegada. Esa suprema certeza debe brotar de una incertidumbre suprema, y declararse de pronto como la catástrofe en un drama que nos pusiera en aprietos a la hora de reconstruir su rumbo y su transcurso desde la calma hasta la amenaza extrema del acontecimiento».'
          reference: '«Carta de la señora Émile Teste».'
        - number: 'f25'
          social-network-candidate:
          text: '«... de él no se puede decir nada que no sea inexacto en el mismo instante... creo que sus ideas tienen demasiada continuidad. Hace que una se pierda de todas en una trama que él sólo sabe tejer, romper y reanudar. Prolonga en sí mismo hilos tan frágiles que no resisten su propia finura sino con la ayuda y el concurso de toda su potencia vital. Los tiende sobre no sé qué abismos personales y se aventura sin duda, bastante lejos del tiempo ordinario, en algún abismo de dificultades. Me pregunto en qué se convierte allí. Está claro que no se es uno mismo bajo tales presiones. Nuestra humanidad no puede seguirnos a luces tan remotas».'
          reference: '«Carta de la señora Émile Teste».'
        - number: 'f24'
          social-network-candidate:
          text: '«Lo que tenemos de más nuestro, de más precioso, nos es oscuro a nosotros mismos, usted lo sabe de sobra».'
          reference: '«Carta de la señora Émile Teste».'
        - number: 'f23'
          social-network-candidate:
          text: '«Lo que veo me ciega. Lo que oigo me ensordece. Aquello de lo que sé me hace ignorante. Ignoro en tanto y por cuanto sé».'
          reference: '«Extractos del Log-Book de Monsieur Teste».'
        - number: 'f22'
          social-network-candidate:
          text: '«¿Por qué amo lo que amo? ¿Por qué odio lo que odio?</br></br>¿Quién no desearía volcar la mesa de sus deseos y sus ascos? ¿Cambiar el sentido de sus movimientos instintivos?</br></br>¿Cómo puede ser que yo sea a la vez como una aguja imantada y como un cuerpo indiferente?...</br></br>Contengo un ser menor al que me es preciso obedecer bajo una pena desconocida, que es muerte.</br></br>Amar, odiar están debajo.</br></br>Amar, odiar —en mí <i>parecen</i> azares».'
          reference: '«Extractos del Log-Book de Monsieur Teste».'
        - number: 'f21'
          social-network-candidate:
          text: '«Es lo que llevo en mí de desconocido lo que me hace yo.</br></br>Es lo que tengo de inhábil, de incierto, lo que es más yo.</br></br>Mi debilidad, mi fragilidad...</br></br>Las lagunas son mi base de partida. Mi impotencia es mi origen.</br></br>De vosotras sale mi fuerza. Mi movimiento va de mi debilidad a mi fuerza.</br></br>Mi carencia real engendra una riqueza imaginaria; y yo soy esa simetría; soy el acto que anula mis deseos.</br></br>Hay en mí alguna facultad más o menos ejercida de considerar —y aun deber considerar— puramente accidentales mis gustos y mis ascos.</br></br>Si supiera más quizás vería alguna necesidad —en vez de ese azar—. Pero al verla, vuelve a ser algo distinto... Lo que me constriñe no es yo».'
          reference: '«Extractos del Log-Book de Monsieur Teste».'
        - number: 'f20'
          social-network-candidate:
          text: '«Sométete entero a tu mejor momento, a tu recuerdo más grande.</br></br>Es a él a quien hay que reconocer como rey del tiempo,</br></br>al mayor de los recuerdos,</br></br>al estado al que toda disciplina debe devolverte.</br></br>El que te da el despreciarte, así como el preferirte justamente.</br></br>Todo por referencia a Él, que instaura en tu desarrollo medida y grados.</br></br>Y si se debe a otro que tú —niégalo y arráncatelo—.</br></br>Centro de ímpetu, de desprecio, de pureza.</br></br>¡Me inmolo en mi interior a lo que quisiera ser!».'
          reference: '«Extractos del Log-Book de Monsieur Teste».'
        - number: 'f19'
          social-network-candidate:
          text: '«Siento infinitamente el poder, el querer, porque siento infinitamente lo informe y el azar que los baña, los tolera y tiende a recobrar su fatal libertad, su figura indiferente, su nivel de igualdad de probabilidades».'
          reference: '«Extractos del Log-Book de Monsieur Teste».'
        - number: 'f18'
          social-network-candidate:
          text: '«Este mediodía, esta luz falsa, este hoy, estos incidentes conocidos, estos papeles, este todo cualquiera ¿en qué se distingue de otro todo, de un <i>anteayer</i>»? Los sentidos no son bastante sutiles para ver que han tenido lugar cambios. Sé que no es el mismo día, pero no hago más que saberlo.</br></br>No lo bastante sutiles para deshacer esa obra tan fina y profunda que es el pasado; no lo bastante sutiles para que distinga yo que este lugar o este muro no son idénticos, quizás, a lo que eran el otro día».'
          reference: '«Conjunto», en «Extractos del Log-Book de Monsieur Teste».'
        - number: 'f17'
          social-network-candidate:
          text: '«<i>¡Oh espíritu mío!</br></br>¡Mas ahora advierto</br></br>que os amaba tanto ya!</br></br>Quizás fuera a amaros,</br></br>¡oh espíritu mío!</br></br>¡Mas advierto, oh espíritu mío,</br></br>que yo te amaba ya de muy otra manera!</br></br>No de otros, de ti te haces memoria,</br></br>cada vez más semejante a ningún otro.</br></br>Más otramente mismo, mismamente, más que yo.</br></br>Mío —más no del todo, aún, mi yo</i>».'
          reference: '«Poema (<i>traducido del lenguaje Self</i>)», en «Extractos del Log-Book de Monsieur Teste».'
        - number: 'f16'
          social-network-candidate:
          text: '«Este hombre tenía en sí tales posesiones, tales perspectivas; estaba hecho de tantos años de lecturas, refutaciones, meditaciones, combinaciones internas y observaciones, de tales ramificaciones, que sus respuestas eran difíciles de prever; que él mismo ignoraba adónde iría a dar, qué aspecto le impresionaría, qué sentimiento prevalecería en él, qué engarces y qué simplificación inesperada se producirían, qué deseo nacería, qué respuesta, qué iluminaciones...!</br></br>Quizá hubiera llegado a ese extraño estado, no poder mirar su propia decisión o respuesta interior sino bajo el aspecto de un expediente, sabiendo perfectamente que el desarrollo de su atención sería infinito, y que la idea de terminarlo ya no tiene ningún sentido en un espíritu que se conozca lo bastante. Estaba en ese grado de civilización interior en que la conciencia ya no tolera opiniones como no las acompañe ella con todo su séquito de modalidades, y no reposa (si eso es reposar) más que en el sentimiento de sus propios prodigios, ejercicios, substituciones y precisiones innumerables.</br></br>... En su cabeza o tras sus ojos cerrados se sucedían curiosas rotaciones —cambios tan variados, tan libres, y con todo, tan limitados— luces como las daría una lámpara sostenida por alguien que recorriera una casa cuyas ventanas se vieran en la noche, como de fiestas lejanas, como de ferias nocturnas; pero que podrían mudarse en voces de alarmas y barbarie si fuera posible aproximarse —o en terribles desgracias— o en verdades y revelaciones...</br></br>Era como el santuario y el lupanar de las posibilidades.</br></br>El hábito de la meditación hacía vivir a ese espíritu en un medio —en medio— de estados raros; en una perpetua suposición de experiencias puramente ideales, en el uso continuo de condiciones límite y fases críticas del pensamiento...</br></br>Como si las rarefacciones extremas, los vacíos desconocidos, las temperaturas hipotéticas, las presiones y cargas monstruosas hubieran sido sus recursos naturales —como si en él nada pudiera pensarse sin que sólo por eso lo sometiera ya al más enérgico tratamiento y rebuscara en el ámbito entero de su existencia».'
          reference: '«El rico de espíritu», en «Extractos del Log-Book de Monsieur Teste».'
        - number: 'f15'
          social-network-candidate:
          text: '«Mi soledad —que no es sino falta desde hace muchos años de <i>amigos</i> largamente, profundamente vistos, de conversaciones cercanas, diálogos sin preámbulos, ni más delicadeza que ésas que no abundan, me cuesta cara».'
          reference: '«El hombre de cristal», en «Extractos del Log-Book de Monsieur Teste».'
        - number: 'f14'
          social-network-candidate:
          text: '«El conocimiento es como extraño al ser mismo —éste se ignora, se interroga, se hace responder...».'
          reference: '«El hombre de cristal», en «Extractos del Log-Book de Monsieur Teste».'
        - number: 'f13'
          social-network-candidate:
          text: '«¿De qué he sufrido más? Quizás del hábito de desarrollar entero mi pensamiento... de ir en mí hasta el final».'
          reference: '«Extractos del Log-Book de Monsieur Teste».'
        - number: 'f12'
          social-network-candidate:
          text: '«No soy <i>estúpido</i> porque cada vez que me encuentro estúpido me niego —me mato».'
          reference: '«Extractos del Log-Book de Monsieur Teste».'
        - number: 'f11'
          social-network-candidate:
          text: '«Me figuro pues como puedo que el sentimiento de cambiar de paradero viene acompañado, en alguna sustancia esencial y que nos es desconocida, por un trabajo de desenlace y reanudación muy sutil. Es una clasificación profunda la que se transforma. Apenas resuelta la partida, y mucho antes de que el cuerpo se ponga en marcha, la sola idea de que todo va a cambiar a nuestro alrededor conmina a nuestro sistema oculto a una modificación misteriosa. Al sentir que uno se va, las cosas aún tangibles pierden casi al momento su existencia cercana; como alcanzadas en sus poderes de presencia, algunos de los cuales se desvanecen. Ayer aún estaba usted cerca, y en mí había ya una persona secreta dispuesta a no verle en mucho tiempo. Aunque no le viera próximamente, sin embargo le tendía la mano. Estaba usted como teñido de ausencia, y como condenado a no tener porvenir inminente. Le miraba de cerca, le veía lejos. Sus mismas miradas ya no contenían duración ninguna. Me parecía que hubiera entre usted y yo <i>dos distancias</i>, una todavía imperceptible, la otra inmensa ya; y no sabía cuál de las dos había que tomar por más real...».'
          reference: '«Carta de un amigo».'
        - number: 'f10'
          social-network-candidate:
          text: '«Me temo mucho, mi viejo amigo, que estemos hechos de muchas cosas que nos ignoran. Y justo por eso nos ignoramos. Si son infinidad, toda meditación es vana...».'
          reference: '«Carta de un amigo».'
        - number: 'f9'
          social-network-candidate:
          text: '«París encierra y combina y consuma o consume a la mayor parte de los brillantes infortunados a quienes sus destinos han llamado a las <i>profesiones delirantes</i>... llamo así todos esos oficios en que el instrumento principal es la opinión que uno tiene de sí mismo, y la materia prima, la que tinen los demás. A las personas que los ejercen, dedicadas a una eterna candidatura, siempre les aflige necesariamente cierto delirio de grandeza que cierto delirio persecutorio atraviesa y atormenta sin tregua. En ese pueblo de únicos impera la ley de hacer lo que nadie haya hecho nunca, lo que nadie hará. Al menos ésa es la ley de <i>los mejores</i>, es decir de aquéllos con bastante corazón para querer abiertamente algo absurdo... No viven más que para conseguir y hacer durar la ilusión de ser solos —pues la superioridad no es más que una soledad situada en los límites actuales de una especie... cada uno funda su existencia en la inexistencia de los demás, a los que no obstante hay que arrancarles su consentimiento al respecto».'
          reference: '«Carta de un amigo».'
        - number: 'f8'
          social-network-candidate:
          text: '«¡Felices los demás, que convienen consigo mismos en que se entienden a la perfección! Escriben, hablan sin temblar. Vea usted cómo envidio a todos esos humanos lúcidos, cuyas obras hacen pensar en la suave facilidad del sol en un universo de cristal... mi mala conciencia me sugieres a veces incriminarles para defenderme. Me murmura que sólo quienes nada buscan no se encuentran nunca con la oscuridad, y que no hay que proponerle a la gente sino lo que saben. Pero me examino hasta el fondo y tengo que asentir a lo que dicen tantas personas distinguidas. En verdad, amigo mío, estoy hecho de un espíritu infortunado que nunca está seguro del todo de haber entendido lo que ha entendido sin percatarse. Discierno muy mal lo que está claro sin reflexión de lo que es positivamente obscuro... esta debilidad, sin duda, es el principio de mis tinieblas. Desconfío de todas las palabras, pues la menor meditación hace absurdo fiarse de ellas. Así he venido, ay, a comparar las palabras por las que con tal presteza se atraviesa el espacio de un pensamiento a finas tablas tendidas sobre un abismo, que soportan el paso más no la parada. El hombre de movimiento vivo toma esa vía y se salva; pero que insista un tanto así, y ese escaso tiempo las rompe y todo se va a las profundidades. Quien abrevia <i>ha entendido</i>; no hay que hacerse pesado: enseguida se encontraría con que los más claros discursos están tejidos de términos oscuros».'
          reference: '«Carta de un amigo».'
        - number: 'f7'
          social-network-candidate:
          text: '«Nos callamos, nos fijamos, ansiosos por no ser un fragmento de multitud. Pero a mí, ese inmenso otro me apremia por todas partes. Respira por mí en su propia substancia impenetrable. Si sonrío, es una pizca de su pulpa encantada lo que se tuerce, no muy lejos de mi idea; y por ese cambio en mis labios, de golpe me siento sutil.</br></br>No sé lo que es mío: ni siquiera esa sonrisa, ni su continuación ya medio pensamiento.</br></br>Lo que me hace único se mezcla con el vasto cuerpo y el pasajero lujo de aquí; allá, grano político, van pasando individuos entre algunos individuos y, a través de mis reflexiones, una llamarada de aire y de hombres que se sustituye infinitamente a sí misma alienta, burla, avanza o constituye a veces precisamente mi pensamiento».'
          reference: '«El paseo con Monsieur Teste».'
        - number: 'f6'
          social-network-candidate:
          text: '«A este hombre extraño el recuerdo más vivo y nítido no se le aparecía sino como formación <i>actual</i> de su espíritu, y aun la sensación de <i>pasado</i> en determinada imagen venía acompañada por esa noción de que que <i>pasado</i> es un hecho del <i>presente</i> —una suerte de… <i>color</i> de alguna imagen— o bien una prontitud en la respuesta precisa y exacta».'
          reference: '«Para un retrato de Monsieur Teste».'
        - number: 'f5'
          social-network-candidate:
