          text: '«Quizá hubiera llegado a ese extraño estado, no poder mirar su propia decisión o respuesta interior sino bajo el aspecto de un expediente, sabiendo perfectamente que el desarrollo de su atención sería infinito, y que la idea de terminarlo ya no tiene ningún sentido en un espíritu que se conozca lo bastante. Estaba en ese grado de civilización interior en que la conciencia ya no tolera opiniones como no las acompañe ella con todo su séquito de modalidades, y no reposa (si eso es reposar) más que en el sentimiento de sus propios prodigios, ejercicios, substituciones y precisiones innumerables».'
        - number: 'f1'
          social-network-candidate:
          text: '«[...] desde la extremidad del mundo hasta mi palabra silenciosa me penetro; y levantándose de la cosa informe que desea, a lo largo de fibras conocidas y centros ordenados, yo me soy, me respondo, me reflejo y repercuto, me estremezco en el infinito de los espejos —soy de cristal».'
