      reference: '«Escribir».'
      fragments:   
        - number: 'f3'
          text: '«La soledad siempre está acompañada por la locura. Lo sé. La locura no se ve. A veces sólo se la presiente».'        
        - number: 'f2'
          text: '«El suicidio está en la soledad de un escritor. Uno está solo incluso en su propia soledad».'
        - number: 'f1'
          text: '«Escribir también es no hablar. Es callarse. Es aullar sin ruido».'