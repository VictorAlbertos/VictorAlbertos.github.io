        - number: 'f8'
          text: '«El único consejo, en verdad, que una persona puede dar a otra acerca de la lectura es que no se deje aconsejar, que siga su propio instinto, que utilice su sentido común, que llegue a sus propias conclusiones».'
        - number: 'f7'
          preview: '«La mayoría de las veces llegamos a los libros con la mente confusa y dividida, exigiendo a la ficción que sea verdad, a la poesía que sea falsa, a la biografía que sea aduladora, a la historia que refuerce nuestros propios prejuicios. Si pudiéramos desterrar todas esas ideas preconcebidas cuando leemos, sería un comienzo admirable».'
          text: «Resulta bastante sencillo decir que, puesto que los libros se dividen en clases —ficción, biografía, poesía—, debiéramos separarlos y tomar de cada uno solamente lo debido. Sin embargo pocas personas piden a los libros lo que estos pueden darnos. La mayoría de las veces llegamos a los libros con la mente confusa y dividida, exigiendo a la ficción que sea verdad, a la poesía que sea falsa, a la biografía que sea aduladora, a la historia que refuerce nuestros propios prejuicios. Si pudiéramos desterrar todas esas ideas preconcebidas cuando leemos, sería un comienzo admirable. No le dictemos al autor; intentemos convertirnos en él. Seamos sus compañeros de trabajo y sus cómplices. Si nos retraemos y mostramos reparos y críticas al principio, nos estamos impidiendo sacar el mayor provecho posible de lo que leemos. Pero si abrimos la mente al máximo, entonces unos signos e indicios de hermosura casi imperceptible, al cabo de las primeras frases, nos llevarán ante la presencia de un ser humano como ningún otro. Debemos imbuirnos de esto, familiarizarnos con esto, y pronto encontraremos que el autor nos está dando, o intentando darnos, algo mucho más concreto».'
        - number: 'f6'
          preview: 
          text: '«Leer una novela es un arte difícil y complejo. Debemos estar dotados no sólo de una percepción aguda, sino de una imaginación audaz si vamos a hacer uso de todo lo que el novelista —el gran artista— nos dé».'
        - number: 'f5'
          preview: '«Toda literatura, cuando envejece, tiene su pila de desperdicios, su registro de momentos desvanecidos y vidas olvidadas contadas con acentos débiles y entrecortados que han perecido».'
          text: '«¿No hay una ventana abierta a la derecha de la estantería? ¡Qué delicioso parar de leer y mirar fuera! ¡Qué estimulante es la escena, ajena a sí misma, en su irrelevancia, su movimiento perpetuo, los potros galopando por el campo, la mujer llenando su cubo en el pozo, el burro cabeceando y emitiendo su larga y acre queja! La mayor parte de cualquier biblioteca no es más que el registro de semejantes momentos efímeros en las vidas de hombres, mujeres y burros. Toda literatura, cuando envejece, tiene su pila de desperdicios, su registro de momentos desvanecidos y vidas olvidadas contadas con acentos débiles y entrecortados que han perecido. Pero si nos abandonamos al placer de leer desperdicios quedaremos sorprendidos, es más, sobrecogidos por las reliquias de vida humana que se han desechado para que se pudran».'
        - number: 'f4'
          preview: 
          text: '«El impacto de la poesía es tan duro y directo que por un momento no se siente más que el poema mismo».'
        - number: 'f3'
          preview: 
          text: '«El poeta es siempre nuestro coetáneo. Nuestro ser, de momento, está concentrado y constreñido, como en una violenta sacudida de emoción personal. Posteriormente, es verdad, esta sensación comienza a propagarse por nuestra mente en círculos que se ensanchan; llegamos a unas sensaciones más remotas; estas empiezan a sonar y a hacer observaciones y somos conscientes de ecos y reflejos».'
        - number: 'f2'
          preview: 
          text: '«¿No son acaso criminales unos libros que han dilapidado nuestro tiempo y nuestras simpatías?».'
        - number: 'f1'
          preview: 
          text: '«... ¿quién lee para conseguir un fin, por más deseable que sea? ¿No hay algunas actividades que practicamos porque son buenas en sí mismas, y algunos placeres que son inapelables? ¿Y no se encuentra este entre ellos? Algunas veces he soñado, al menos, que cuando llegue el día del Juicio Final y los grandes conquistadores y juristas y hombres de Estado vayan a recibir su recompensa —sus coronas, sus laureles, sus nombres esculpidos indeleblemente en mármol imperecedero—, el Todopoderoso se dirigirá a Pedro y le dirá, no sin cierta envidia cuando nos vea llegar con nuestros libros bajo el brazo: “Mira, estos no necesitan recompensa. No tenemos nada que darles aquí. Han amado la lectura”».'