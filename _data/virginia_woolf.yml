          text: '«¿No hay una ventana abierta a la derecha de la estantería? ¡Qué delicioso parar de leer y mirar fuera! ¡Qué estimulante es la escena, ajena a sí misma, en su irrelevancia, su movimiento perpetuo, los potros galopando por el campo, la mujer llenando su cubo en el pozo, el burro cabeceando y emitiendo su larga y acre queja! La mayor parte de cualquier biblioteca no es más que el registro de semejantes momentos efímeros en las vidas de hombres, mujeres y burros. Toda literatura, cuando envejece, tiene su pila de desperdicios, su registro de momentos desvanecidos y vidas olvidadas contadas con acentos débiles y entrecortados que han perecido. Pero si nos abandonamos al placer de leer desperdicios quedaremos sorprendidos, es más, sobrecogidos por las reliquias de vida humana que se han desechado para que se pudran».'
        