      fragments: 
        - number: 'f4'
          text: '«Caí lona en cualquier tipo o cantidad de contradicciones, pero con la blandura de un sentimental, no la dureza de un cínico. El que se había ausentado de su propia presencia o de la realidad era yo, el arrepentido, y ahora no sabía cómo volver a ella, cómo estar verdaderamente presente aquí y ahora y no mirándolo todo como del otro lado de un espejo».'
        - number: 'f3'
          preview: '«Había evitado las situaciones que normalizan la vida o las había malogrado viviéndolas a medias, a la defensiva, sin esa inteligencia que tienen los normales —cuando la tienen—, sinónimo de su alegría y de su generosidad».'
          text: '«Te dije que estaba solo. La larga, larga atención que me había prestado a mí mismo en nombre de la literatura era la causa de este aislamiento: matrimonio fallido, incompetencia paternal, amistades dispersas, amores provisionales o irrecuperables, nunca una casa de verdad, esterilizante abundancia de “ocio creador”, de tiempo libre, nunca niños ni obligaciones reales. Había evitado las situaciones que normalizan la vida o las había malogrado viviéndolas a medias, a la defensiva, sin esa inteligencia que tienen los normales —cuando la tienen—, sinónimo de su alegría y de su generosidad».'
        - number: 'f2'
          text: '«Vivimos eligiendo, vale decir, encerrándonos en una red cada vez más apretada de frustraciones. Todo para hacer de nuestra vida una pequeña historia más o menos coherente, una especie de proyecto, una seudo realización, una novelita».'
        - number: 'f1'
          text: '«El amor hace milagros de equilibrio, pero de equilibrio inestable».'