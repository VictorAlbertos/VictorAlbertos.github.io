          text: '«Nacido en Sudáfrica y anglófono virtuoso, Pessoa, instalado desde muy joven en Lisboa, ya no dejará esta ciudad. Su vida es una síntesis entre la invisibilidad relativa del empleado de comercio y el activismo del poeta de vanguardia. Pessoa sabe que está –como, para su desdicha provisoria, el propio Portugal– al abrigo de la historia. Sin embargo, la atraviesa de manera oblicua (ése es uno de los sentidos de un gran poema titulado “Lluvia oblicua”), y para hacerlo debe protegerse de cualquier visión unilateral de las cosas y construir, en soledad, un mundo mental de una extrema complejidad. Pessoa, en suma, reemplaza la intensidad político histórica, agotada en su país desde la gran época de los descubrimientos, por la complejidad de las construcciones del pensamiento. Un elemento crucial de esta operación es el “devenir varios”, a la cual dio el nombre de “heteronimia”. La obra poética, en efecto, se propone bajo cuatro nombres y es, en verdad, el conjunto imposible de totalizar de cuatro obras muy diferentes por su estilo, su alcance, su metafísica, etc.».'
