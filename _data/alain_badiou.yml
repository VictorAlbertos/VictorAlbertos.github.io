          text: '«Sostengo que el pensamiento del ser en tanto ser no es otra cosa que la matemática. Por eso, no me parece sorprendente que la matriz de los proyectos grandiosos del siglo xx haya sido la tentativa de los matemáticos del siglo, entre Hilbert y Grothendieck: “Romper en dos”, para hablar como Nietzsche, la historia de la matemática, a fin de instaurar una formalización integral, una teoría general de los universos del pensamiento puro. Producir así la certeza de que todo problema correctamente formulado puede resolverse sin lugar a dudas. Reducir la matemática <i>a su acto</i>: el poder de univocidad del formalismo, la fuerza desnuda de la letra y sus códigos. El gran tratado de Bourbaki es la contribución francesa a ese ciclópeo proyecto mental. Es preciso referir todo a una axiomática unificada, someter la demostración de su propia coherencia al formalismo, producir de una vez por todas la “cosa matemática”, no abandonarla a su penosa y contingente historia. Es necesario ofrecer a todos una universalidad matemática anónima e integral. La formalización del acto matemático, que es el decir de lo real matemático, y no una forma aplicada <i>a posteriori</i> a una materia inasible».'
