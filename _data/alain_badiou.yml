          text: '«La ideología es una figura discursiva a través de la cual se efectúa la representación de las relaciones sociales, un montaje imaginario que, no obstante, re-presenta un real. En ella, por lo tanto, hay sin duda algo casi teatral. La ideología pone en escena figuras de la representación en que la violencia primordial de las relaciones sociales (la explotación, la opresión, el cinismo desigualitario) está enmascarada. Como el distanciamiento brechtiano en el teatro, la ideología organiza una conciencia separada de lo real, expresado, sin embargo, por ella. [...] El poder de la ideología no es sino el de lo real, en cuanto ella transita por ese desconocimiento».'
