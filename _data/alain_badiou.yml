          text: '«Hegel agrega que en ese momento lo infinito excede la esfera de lo cuantitativo para devenir cualitativo, deviene una “cualidad pura de lo finito mismo”. En suma: lo infinito, de acuerdo con su concepto real propuesto –según yo sostenía– por el arte contemporáneo, es una <i>determinación cualitativa de lo finito</i>. Pero ¿en qué condiciones? En este punto nos es útil el análisis hegeliano.</br></br>Hegel parte de la constatación de que lo finito, tomado en su realidad concreta, siempre es, como toda categoría concreta, un devenir, un movimiento. Y el hecho de ser repetitivo asigna ese movimiento a la finitud. Es finito lo que sólo sale de sí para permanecer en sí. “Salir de sí” (<i>das Hinausgehen</i>) es el nombre que le da Hegel. Lo finito es lo que sale de sí <i>en sí mismo</i>, es decir, aquello que, al salir de sí para producir lo Otro, se mantiene en el elemento de lo Mismo. En lugar de una alteración de sí, hay una iteración».'
