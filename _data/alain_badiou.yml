          text: '«... lo real, tal como se concibe en su absolutidad contingente, nunca es lo bastante real para que no se sospeche su condición de semblante. La pasión de lo real también es necesariamente la sospecha. Nada puede atestiguar que lo real es real, salvo el sistema de ficción en el cual representará el papel de real. Todas las categorías subjetivas de la política revolucionaria o absoluta, como “convicción”, “lealtad”, “virtud”, “posición de clase”, “obediencia al partido”, “celo revolucionario”, etc., están marcadas por la sospecha de que la supuesta calidad real de la categoría no es en realidad más que semblante. En consecuencia, siempre es preciso <i>depurar</i> públicamente la correlación entre una categoría y su referente, lo cual significa depurar a ciertos sujetos entre aquellos que reivindican su pertenencia a la categoría en cuestión, y por lo tanto depurar a los propios cuadros revolucionarios. Y es importante hacerlo de acuerdo con un ceremonial que imparta a todos la enseñanza de las incertidumbres de lo real. La depuración es una de las grandes consignas del siglo. Stalin lo dijo claramente: “El partido sólo se fortalece al depurarse”».'
