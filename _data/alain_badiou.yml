          text: '«El arte da testimonio de lo que hay de inhumano en lo humano. Su destino, y por eso las declaraciones y manifiestos son tan graves, tan pesados, es nada menos que obligar a la humanidad a cometer algún exceso sobre sí misma. En ese sentido, el arte del siglo, al igual que sus políticas o sus formalismos científicos, es claramente antihumanista».'
