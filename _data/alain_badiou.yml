          text: '«La defensa del antiguo colegio inglés y sus castigos corporales está sin duda pasada de moda. La cuestión, no obstante, consiste siempre en conocer el precio que, en materia de definición del hombre, se paga por cualquier ampliación de sus derechos. Pues una igualdad es reversible. Si el niño tiene los derechos del hombre, esto puede significar que es un hombre, pero también tener por condición que éste acepte no ser más que un niño. De igual modo, si los macacos y las marranas tienen derechos inalienables, la situación puede ser un indicio de refinada piedad. Pero acaso también quiera decir que estamos obligados a no creernos demasiado diferentes del mono o del cerdo».'
