          text: '«Que el libro fuera inadecuado, defectuoso, malo, espantoso, como decían, era más que natural. Estaba intentando al principio lo que un genio no habría emprendido hasta el final. Quería decir la última palabra al principio. Era absurdo y patético. Fue una derrota aplastante, pero me reforzó la espina dorsal con hierro y la sangre con azufre. Por lo menos supe lo que era fracasar. Supe lo que era intentar algo grande. Hoy, cuando pienso en las circunstancias en las que escribí el libro, cuando pienso en la abrumadora cantidad de material a que intenté dar forma, cuando pienso en lo que intenté realizar, me doy palmaditas en la espalda, me pongo un diez. Estoy orgulloso de que resultara un fracaso lamentable; si lo hubiese logrado, habría sido un monstruo. A veces, cuando miro simplemente los nombres de aquellos sobre quienes pensaba escribir, siento vértigo. Cada uno de ellos llegaba hasta mí con un mundo propio; llegaba hasta mí y lo descargaba sobre mi escritorio; esperaba que yo lo recogiera y me lo pusiese sobre los hombros. No tenía tiempo de crear un mundo mío propio: tenía que permanecer fijo como Atlas, con los pies en el lomo del elefante y el elefante sobre el lomo de la tortuga. Preguntarse sobre qué descansaba la tortuga sería volverse loco».'
        - number: 'f1'
          social-network-candidate:
          text: '«Todo se hacía pensando en el mañana, pero el mañana nunca llegaba. El presente sólo era un puente, y en él siguen gimiendo, como el mundo, y ni a un solo idiota se le ocurre volar el puente».'