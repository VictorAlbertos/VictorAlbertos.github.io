          text: '«Luego, en el medio del puente, por ejemplo, en medio de un paseo, en el medio siempre, ya fuera de un libro, una conversación, o del acto de amor, volvía a tomar conciencia de que nunca había hecho lo que quería y por no haber hecho lo que quería se desarrolló dentro de mí esa creación que no era sino una planta obsesiva, una especie de vegetación coralina, que estaba expropiando todo, incluida la propia vida, hasta que la propia vida se convirtió en lo que se negaba, pero que se imponía, creando vida y matándola al mismo tiempo. La veía persistir después de la muerte, como el cabello que crece en un cadáver, y, aunque la gente hable de «muerte», el cabello sigue dando testimonio de la vida, y, al final, no hay muerte, sino esa vida del cabello y las uñas, y, aunque haya desaparecido el cuerpo y el espíritu se haya extinguido, en la muerte sigue algo vivo, expropiando el espacio, causando el tiempo, creando un movimiento infinito. Podía suceder gracias al amor, o a la pena, o al hecho de nacer con un pie deforme; la causa no era nada, el acontecimiento lo era todo. En el principio era el Verbo... Fuera lo que fuese, el Verbo, enfermedad o creación, seguía su curso desenfrenado; seguiría infinitamente, sobrepasaría el tiempo y el espacio, duraría más que los ángeles, destronaría a Dios, desengancharía el Universo. Cualquier palabra contenía todas las palabras... para quien hubiera llegado al desprendimiento gracias al amor o a la pena o a la causa que fuese. En cada palabra la corriente regresaba hasta el principio perdido y que nunca volvería a encontrar, ya que no había ni principio ni fin, sino sólo lo que se expresaba en el principio y en el fin».'
        - number: 'f2'
