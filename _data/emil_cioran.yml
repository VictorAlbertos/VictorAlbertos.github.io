      reference: '«Valéry frente a sus ídolos».'
      text: '«Para un autor resulta una verdadera desgracia ser comprendido; Valéry lo fue en vida y lo ha sido después. ¿Era, pues, tan simple, tan <i>comprensible</i>? Ciertamente no. Pero cometió la imprudencia de dar demasiadas precisiones tanto sobre sí mismo como sobre su obra, se reveló, se mostró, dio muchas de sus claves, disipó buena parte de esos malentendidos indispensables para el prestigio secreto de un escritor: en lugar de dejar para los demás el trabajo de descubrirle, lo asumió él mismo; exageró hasta el vicio la manía de explicarse. La tarea de los comentadores quedó así considerablemente reducida: iniciándoles de entrada en lo esencial de sus preocupaciones y de sus manifestaciones, les invitaba menos a una reflexión sobre su obra que a una reflexión sobre sus propios comentarios a propósito de ella. Desde ese momento, la cuestión respecto a él era saber si sobre un determinado punto había sido víctima de una ilusión o, por el contrario, de una <i>excesiva</i> clarividencia, de un juicio disociado de lo real en cualquier caso. Valéry no solamente fue su propio comentador, sino que además todas sus obras sólo son una autobiografía más o menos disimulada, una refinada introspección, un <i>diario</i> de su espíritu, una elevación de sus experiencias, de cualquiera de ellas, al rango de acontecimiento intelectual, un atentado contra todo lo que podía haber en él de <i>irreflexivo</i>, una rebelión contra sus profundidades».'