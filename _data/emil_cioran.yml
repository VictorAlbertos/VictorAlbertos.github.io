      text: '«Me aparté de la filosofía en el momento en que se hizo imposible descubrir en Kant ninguna debilidad humana, ningún acento de verdadera tristeza; ni en Kant ni en ninguno de los demás filósofos. Frente a la música, la mística y la poesía, la actividad filosófica proviene de una savia disminuida y de una profundidad sospechosa, que no guardan prestigios más que para los tímidos y los tibios. Por otra parte, la filosofía —inquietud impersonal, refugio junto a ideas anémicas— es el recurso de los que esquivan la exuberancia corruptora de la vida. Poco más o menos todos los filósofos han acabado <i>bien</i>: es el argumento supremo contra la filosofía. El fin del mismo Sócrates no tiene nada de trágico: es un malentendido, el fin de un pedagogo, y si Nietzsche se hundió fue como poeta y visionario; expió sus éxtasis y no sus razonamientos.</br></br>No se puede eludir la existencia con explicaciones, no se puede sino soportarla, amarla u odiarla, adorarla o temerla, en esa alternancia de felicidad y horror que expresa el ritmo mismo del ser, sus oscilaciones, sus disonancias, sus vehemencias amargas o alegres.</br></br>¿Quién no está expuesto, por sorpresa o por necesidad, a un desconcierto irrefutable, quién no levanta entonces las manos en oración para dejarlas caer a continuación más vacías aún que las respuestas de la filosofía? Se diría que su misión es protegernos en tanto que la inadvertencia de la suerte nos deja caminar más acá del desquiciamiento y abandonarnos en cuanto somos obligados a zambullirnos en él. Y ¿cómo podría ser de otra manera, cuando se ve que pocos de los sufrimientos de la humanidad han pasado a su filosofía? El ejercicio filosófico no es fecundo, sólo honorable. Se es siempre impunemente filósofo: un oficio sin destino que llena de pensamientos voluminosos las horas neutras y vacantes, las horas refractarias al Antiguo Testamento, a Bach y a Shakespeare. Y ¿acaso esos pensamientos se han materializado en una sola página equivalente a una exclamación de Job, a un terror de Macbeth o a una cantata? El universo no se discute; se expresa. Y la filosofía no lo expresa. Los verdaderos problemas no comienzan sino después de haberla recorrido o agotado, después del último capítulo de un inmenso tomo que pone el punto final en signo de abdicación ante lo desconocido, donde se enraizan todos nuestros instantes, y con el que nos es preciso luchar porque es naturalmente más inmediato, más importante que el pan cotidiano. Aquí el filósofo nos abandona: enemigo del desastre, es tan sensato como la razón y tan prudente como ella. Y quedamos en compañía de un anciano apestado, de un poeta instruido en todos los delirios y de un músico cuya sublimidad trasciende la esfera del corazón. No comenzamos a vivir realmente más que al final de la filosofía, sobre sus ruinas, cuando hemos comprendido su terrible nulidad, y que era inútil recurrir a ella, que no iba a sernos de ninguna ayuda.</br></br>(Los grandes sistemas no son en el fondo más que brillantes tautologías. ¿Qué ventaja hay en saber que la naturaleza del ser consiste en la “voluntad de vivir”, en la “idea”, o en la fantasía de Dios o de la Química? Simple proliferación de palabras, sutiles desplazamientos de sentidos. Lo que es repele el abrazo verbal y la experiencia íntima no nos revela nada fuera del instante privilegiado e inexpresable. Por otro lado, el ser mismo no es más que una pretensión de la Nada.</br></br>Sólo se define por desesperación. Hace falta una fórmula; incluso hacen falta muchas, no fuera más que por dar justificación al espíritu y una fachada a la nada.</br></br>Ni el concepto ni el éxtasis son operativos. Cuando la música nos sumerge hasta las “intimidades” del ser, volvemos a salir rápidamente a la superficie: los efectos de la ilusión se disipan y el saber se declara nulo.</br></br>Las cosas que tocamos y las que concebimos son tan improbables como nuestros sentidos y nuestra razón; sólo estamos <i>seguros</i> en nuestro universo verbal, manejable a placer, e ineficaz. El ser es mudo y el espíritu charlatán. Eso se llama <i> conocer</i>.</br></br>La originalidad de los filósofos se reduce a inventar términos. Como no hay más que tres o cuatro actitudes ante el mundo —y poco más o menos otras tantas maneras de morir— los matices que las diversifican y las multiplican sólo dependen de la elección de vocablos, desprovistos de todo alcance metafísico. Estamos abismados en un universo pleonástico, en el que las interrogaciones y las réplicas se equivalen)».'
