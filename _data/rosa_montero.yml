      name: La loca de la casa
      year: 2003
      format-title: italic
      text: '«Te encuentras en el umbral mismo de la creación, y en tu cabeza se te disparan tramas admirables, novelas inmensas, ballenas grandiosas que sólo te enseñan el relámpago de su lomo mojado, mejor dicho, sólo fragmentos de ese lomo, retazos de esa ballena, pizcas de belleza que te dejan intuir la belleza insoportable del animal entero; pero luego, antes de que hayas tenido tiempo de hacer nada, antes de haber sido capaz de calcular su volumen y su forma, antes de haber podido comprender el sentido de su mirada taladradora, la prodigiosa bestia se sumerge y el mundo queda quieto y sordo y tan vacío».'
