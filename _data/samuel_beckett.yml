          social-network-candidate:
          text: '«Se detiene un autobús frente a tres repugnantes ancianos que lo observan sentados en un banco público. Arranca el autobús. Mira —dice uno de ellos— se han dejado un montón de trapos. No —dice el segundo—, eso es un cubo de basura caído. En absoluto —dice el tercero—, se trata de un paquete de periódicos viejos que alguien ha tirado ahí. En ese momento el montón de escombros avanza hasta ellos y les pide sitio en el banco con enorme grosería. Es Watt».'