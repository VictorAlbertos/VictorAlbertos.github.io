      text: 'No fue en nada distinto a cualquier otra mañana, o lo que tuvo de distinto fue saber que todas las mañanas eran como cualquier otra. Lo que pasó, pasó sin otro motivo que el de confirmar que lo que pasaba seguiría pasando y que cualquier desviación solo sería el cambio entre repeticiones: qué probabilidad tan inútil aquella que confirma una hipótesis que solo se formula para justificar el cálculo inicial.</br></br>Yo estaba en mi habitación. El espejo reflejaba algo distinto a lo que yo era, sin saber que yo era algo distinto en cada reflejo y que ese reflejo, por tanto, nada tenía que ver conmigo. Era yo en ese instante, pero solo a cambio de que en algún momento me impusiese un sujeto. Nunca lo hice, o si lo hice fue de la misma forma en que todo pasó en mi vida: sin conciencia ni interés por esa supuesta conciencia que ahora me suscribo; ahora, digo, como si el tiempo fuese a consignar un espacio distinto a este pasado desde donde la historia se empeña en empezar. Pero si hubo historia no fue la que ahora escribo. Si hubo historia, esta sería la de querer contarse.</br></br>Nadie le dijo a V. que los bichos eran una molestia menor que su presencia. Poco hubiera importado que él supiese esto, pues su interés por el otro se reducía a él mismo. Los insultos no le afectaban porque no atentaban contra su persona: el dardo daba en la diana de lo que el insulto apuntaba: un ego tan monstruoso que para verlo solo cabía arrancarse los ojos y entregarlos en mano, de rodillas, postrado ante el monumento que era su alma de su cuerpo.</br></br> Iba desnudo por la casa. A veces olía a sudor y otras a lo que huele el sudor cuando se evoca en las pesadillas. Yo pensaba en la relación de parentesco que intuía entre él y los bichos que quería fumigar. Había cierta similitud física, aunque su alma tenía el decoro de no materializarse exactamente tal cual en su cuerpo: detalles como el bulto de grasa que salía un palmo por debajo de su cuello, justo en el lugar donde hubiese habido una espalda, en caso de que un bulto de grasa no la sustituyera. Era en su joroba donde yo encontraba el mejor punto de unión: tenía algo de caparazón hueco, como si esa exterioridad fuese a hundirse bajo el peso de la mano, dando paso a una apertura espeluznante por lo que de incierto quedaría al retirar la mano.</br></br> Los bichos no son bípedos, pero V. tampoco lo era siempre. A veces, rodaba por la casa; bien porque quería llamar nuestra atención, bien porque le resultaba más natural desplazarse del modo en el que sus ancestros lo hacían en ese laberinto de restos humanos que son las cloacas.</br></br> No tenía la menor idea de qué bichos quería fumigar, pues desconocía qué clase de bichos estaban asediando la casa. Por aquel entonces me había independizado, y mi visita allí se debía al hecho desgraciado de tener cierta conciencia familiar y al decoro que impone el recuerdo entre los que siguen cuerdos o apegados a una locura colectiva. Tenía mis dudas de que realmente hubiese bichos en esa casa, o que esos bichos fueran algo distinto al delirio de un humano emparentado con cierta clase ancestral de bicho. Dudaba de que los bichos fueran algo diferente a la palabra bicho pronunciada por la boca de un bicho.</br></br> Ese sábado, V. había decidido fumigár-se-los. Mis abuelos, cuya mayor torpeza consistía en seguir vivos, seguida de cerca por su desplazamiento bípedo, consentían en prolongar su existencia a cambio de poder olvidarse de ella. Ella tenía alzhéimer, que es el premio que el organismo concede a su huésped cuando este, conciencia consciente de sí misma, ya no es consciente de otra cosa que del lento borrado de esas facultades que habían estado al servicio de un simulacro tan real como lo era la impresión de tener una conciencia. Mi abuelo, que no tenía aún el don de los muertos, miraba a mi abuela con el mismo interés que un suicida estudia estadísticas de decesos. Su amor, que en otro tiempo se había fundamentado en mentiras de hondo calado, se apoyaba ahora en el frágil interés del que está por morir y acepta este destino con la misma indiferencia con que aceptó su nacimiento.</br></br> V. no esperó a que saliéramos de la casa para empezar a fumigar. Gritó: “¡Fuera, fuera, fuera!”, dudando de si nos daría tiempo a salir y sopesando el error de su cálculo como la medida de su sádico disfrute. Lo vi en su loca mirada de enfermo inmortal, en su media sonrisa que parecía el logotipo de Amazon estampado sobre los víveres de alguna ONG.</br></br> El lento andar de mis abuelos y el tedio que me producía su paso demoró nuestra salida el tiempo suficiente para poder ver a V. convulsionando como si se tratase del engendro resultante de dos especies incompatibles, tan ciegas las unas como locas las otras por querer perpetuar su estirpe con un giro evolutivo imposible. La nube tóxica de pesticidas iba envolviendo su convulso baile entre mortajas que daban al vivo la apariencia de un difunto capaz de sentir las caricias de su envoltorio definitivo. Esta imagen me sedujo por lo que de cierto encontraba en mis suposiciones: verlo extinguirse por la extinción que él había premeditado daba fuerza a la idea de que los bichos no eran más que una palabra en su boca; boca que ahora gritaba con la fuerza de quien no encuentra su última palabra.</br></br> Dejé que mis manos tocasen el marco al salir por la puerta, como si con esa caricia pudiese despedirme de V. Siempre pensé que si la casa era suya no era porque la hubiese comprado, sino porque con ella nos había adquirido como huéspedes: con el tiempo, fue llenada por los escombros de las cosas que nunca fueron compartidas entre nosotros porque nosotros fuimos esos escombros. Siempre pensé que él era esta casa y sus inquilinos, los bichos, que, en caso de existir, ahora extinguía con la precisión del que se extingue a sí mismo: sin saberlo.'