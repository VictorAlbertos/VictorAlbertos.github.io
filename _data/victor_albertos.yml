          preview: '«¿He acabado ya con la bicicleta? Cabría preguntarse si ella ya ha acabado conmigo. Sigue aquí fielmente, la quiero tanto, y estoy seguro de que si rasco las costras superficiales de su metal llegaría a tocar la mierda pretérita del día inaugural; como el buen fósil qué es, codifica científicamente la miseria de mi vida. “Pero viejo García cualquiera, por qué te quejas tanto, ¿acaso las enfermeras no alimentan tu onanismo?, ¿no descorren el velo de sus párpados para dejarse palpar su superficie cerebral?, ¿no te basto yo?, ¿no te basta con la voz poética que tu delirio me concede?” [...]'
          text: '«¿He acabado ya con la bicicleta? Cabría preguntarse si ella ya ha acabado conmigo. Sigue aquí fielmente, la quiero tanto, y estoy seguro de que si rasco las costras superficiales de su metal llegaría a tocar la mierda pretérita del día inaugural; como el buen fósil qué es, codifica científicamente la miseria de mi vida. “Pero viejo García cualquiera, por qué te quejas tanto, ¿acaso las enfermeras no alimentan tu onanismo?, ¿no descorren el velo de sus párpados para dejarse palpar su superficie cerebral?, ¿no te basto yo?, ¿no te basta con la voz poética que tu delirio me concede?” la oigo decir desde su esquina. Jodida bicicleta, la odio, juro que la mataría si no fuese porque temo ir a la cárcel. Qué sabrás tú, lo único que has hecho en tu vida es trasladar mi culo de un sitio a otro. “¡Cállate!”, grita mi amada, con voz de hombre, no sé porqué tiene voz de hombre. Se ofende con facilidad, eso me gusta, me hace sentir joven, quiero decir como cuando supuestamente debí sentirme así. Me pregunto por qué sigue a mí lado y no ha hecho como el resto de gente. Pero qué digo, nunca hubo un resto de gente, en parte porque solo cobré conciencia de este hecho tardíamente, y en parte porque todos son unos miserables hijos de puta. Creo. ¿Crees? No es momento de dudar, García. ¡Aplasta a todos con el insoportable peso de tu soledad!».'
        - number: 'f1'
          publication-date: '2020-01-16'
          preview: '«Tiré la bicicleta al suelo para demostrarle lo poco que le importaba su hijo. Puta mierda de regalo. Ella se echó a llorar. Movido por su llanto la recogí cuidadosamente y la volví a estampar contra el suelo. Ella lloró más fuerte. Yo reí más alegremente (estaba riendo desde el principio de la escena, creo haberlo dicho ya). No sabía porqué me reía, pero sabía que no podría dejar de hacerlo hasta que ella parase de llorar [...]'
          text: '«Tiré la bicicleta al suelo para demostrarle lo poco que le importaba su hijo. Puta mierda de regalo. Ella se echó a llorar. Movido por su llanto la recogí cuidadosamente y la volví a estampar contra el suelo. Ella lloró más fuerte. Yo reí más alegremente (estaba riendo desde el principio de la escena, creo haberlo dicho ya). No sabía porqué me reía, pero sabía que no podría dejar de hacerlo hasta que ella parase de llorar.
      <br><br>Volver a tirar la bicicleta al suelo me pareció redundante. Con la intención de imprimir nuevos matices a mi desprecio me saqué el pene fuera. Pero decidí que esto no era suficiente motivo para apretar mis riñones. Me bajé los pantalones y me puse en cuclillas sobre la bicicleta y deposité todo con una sonrisa que pretendía ser el mapa de la geografía que se iba creando a mis pies (más tarde un niño se entretuvo jugando con ello, primero con un palo, luego con un dedo, la mano no tardó en llegar, pero su madre lo detuvo antes de alcanzar el clímax de su patología. Lástima)».'
    - id: bichos
      name: Bichos
      year: 2019
      format-title: italic
      publication-date: '2020-01-15'
      preview: '«Ese sábado V. había decidido fumigar-se-los. Mis abuelos, cuya mayor torpeza consistía en seguir vivos, seguida de cerca por su desplazamiento bípedo, consentían en prolongar su existencia a cambio de poder olvidarse de ella. Ella tenía alzhéimer, que es el premio que el organismo concede a su huésped cuando este, conciencia consciente de sí misma, ya no es consciente de otra cosa que del lento borrado de esas facultades que habían estado al servicio de un simulacro tan real como lo era la impresión de tener una conciencia. Mi abuelo, que no tenía aún el don de los muertos, miraba a mi abuela con el mismo interés que un suicida estudia estadísticas de decesos [...]'
      text: 'No fue en nada distinto a cualquier otra mañana, o lo que tuvo de distinto fue saber que todas las mañanas eran como cualquier otra. Lo que pasó, pasó sin otro motivo que el de confirmar que lo que pasaba seguiría pasando y que cualquier desviación solo sería el cambio entre repeticiones: qué probabilidad tan inútil aquella que confirma una hipótesis que solo se formula para justificar el cálculo inicial.</br></br>Yo estaba en mi habitación. El espejo reflejaba algo distinto a lo que yo era, sin saber que yo era algo distinto en cada reflejo y que ese reflejo, por tanto, nada tenía que ver conmigo. Era yo en ese instante, pero solo a cambio de que en algún momento me impusiese un sujeto. Nunca lo hice, o si lo hice fue de la misma forma en que todo pasó en mi vida: sin conciencia ni interés por esa supuesta conciencia que ahora me suscribo; ahora, digo, como si el tiempo fuese a consignar un espacio distinto a este pasado desde donde la historia se empeña en empezar. Pero si hubo historia no fue la que ahora escribo. Si hubo historia, esta sería la de querer contarse.</br></br>Nadie le dijo a V. que los bichos eran una molestia menor que su presencia. Poco hubiera importado que él supiese esto, pues su interés por el otro se reducía a él mismo. Los insultos no le afectaban porque no atentaban contra su persona; el dardo daba en la diana de aquello que el insulto encerraba: un centro que era un ego tan monstruoso que para verlo solo cabía arrancarse los ojos y entregarlos en mano, de rodillas, postrado ante el monumento que era su alma de su cuerpo.</br></br>Iba desnudo por la casa: A veces olía a sudor y otras a lo que huele el sudor cuando se evoca en las pesadillas. Yo pensaba en la relación de parentesco que intuía entre él y los bichos que quería fumigar. Había cierta similitud física, aunque en su conjunto: su alma tenía el decoro de no materializarse “exactamente tal cual” en su cuerpo: detalles como el bulto de grasa que salía un palmo por debajo de su cuello, justo en el lugar donde hubiese habido una espalda en caso de que un bulto de grasa no la hubiese sustituido. Era en su joroba donde yo encontraba el mejor punto de unión: tenía algo de caparazón hueco, como si al peso de la mano esa exterioridad fuese a hundirse dando paso a una apertura espeluznante por lo que de incierto quedaría al retirar la mano. Los bichos no son bípedos pero V. tampoco lo era siempre. A veces rodaba por la casa; bien porque quería llamar nuestra atención, bien porque le resultaba más natural desplazarse del modo en el que sus ancestros lo hacían en ese laberinto de restos humanos que son las cloacas.</br></br>No tenía la menor idea de qué bichos quería fumigar, pues desconocía qué clase de bichos estaban asediando la casa. Por aquel entonces me había independizado, y mi visita allí se debía al hecho desgraciado de tener cierta conciencia de la familia y al decoro que impone el recuerdo entre los que siguen cuerdos o apegados a una locura colectiva. Tenía mis dudas de que realmente hubiese bichos en esa casa, o que esos bichos fueran algo distinto al delirio de un humano emparentado con cierta clase ancestral de bicho. Dudaba de que los bichos fueran algo distinto a la palabra bicho pronunciada por la boca de un bicho.</br></br>Ese sábado V. había decidido fumigar-se-los. Mis abuelos, cuya mayor torpeza consistía en seguir vivos, seguida de cerca por su desplazamiento bípedo, consentían en prolongar su existencia a cambio de poder olvidarse de ella. Ella tenía alzhéimer, que es el premio que el organismo concede a su huésped cuando este, conciencia consciente de sí misma, ya no es consciente de otra cosa que del lento borrado de esas facultades que habían estado al servicio de un simulacro tan real como lo era la impresión de tener una conciencia. Mi abuelo, que no tenía aún el don de los muertos, miraba a mi abuela con el mismo interés que un suicida estudia estadísticas de decesos. Su amor, que en otro tiempo se había fundamentado en mentiras de hondo calado, se apoyaba ahora en el frágil interés del que está por morir y acepta este destino con la misma indiferencia que aceptó su nacimiento.</br></br>V. no esperó a que saliéramos de la casa para empezar a fumigar. Gritó “¡fuera, fuera, fuera!”, sabiendo que no nos daría tiempo a salir y sopesando el error de su cálculo como la medida de su sádico disfrute. Lo vi en su loca mirada de enfermo inmortal; en su media sonrisa que parecía el logotipo de Amazon estampado sobre los víveres de alguna ONG.</br></br>El lento andar de mis abuelos y el tedio que me producía verles demoró nuestra salida el tiempo suficiente para poder ver a V. convulsionando como si se tratase del engendro resultante de dos especies incompatibles, tan ciegas las unas como locas las otras por querer perpetuar su estirpe con un giro evolutivo imposible. La nube tóxica de pesticidas iba envolviendo su convulso baile entre mortajas que daban al vivo la apariencia de un difunto capaz de sentir las caricias de su envoltorio definitivo. Esta imagen me sedujo por lo que de cierto encontraba en mis suposiciones. Verlo extinguirse por la extinción que él había premeditado daba fuerza a la idea de que los bichos no eran más que una palabra en su boca; boca que ahora gritaba con la fuerza de quien no encuentra su última palabra.</br></br>Al salir por la puerta dejé que mis manos tocasen el marco, como si con esa caricia pudiese despedirme de V. Siempre pensé que si la casa era suya no era porque la hubiese comprado, sino porque con ella nos había adquirido como huéspedes: con el tiempo, fue llenada por los escombros de las cosas que nunca fueron compartidas entre nosotros porque nosotros fuimos esas cosas rotas. Siempre pensé que él era esta casa y sus inquilinos, los bichos, que ahora extinguía con la precisión del que se extingue a sí mismo: sin saberlo.'