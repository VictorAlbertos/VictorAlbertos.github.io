<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
  <p> 
  	{% if post.categories.size > 2 %}
  	- <a href="../titles/{{post.categories[2]}}">{{ post.title }}</a>
	{% else %}
	- {{ post.title }}
	{% endif %}
  	- <a href="../authors/{{post.categories[1]}}">{{ post.author }}</a>
  </p>
  <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 300 }} <a href="{{ post.url }}">Leer m√°s</a> </p>
{% endfor %}
